- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: In the world of tech and cloud, several technologies are growing at an extremely
    fast pace, including multicloud, containers, Kubernetes, and DevOps. With the
    need to adopt containers and Kubernetes for running workloads as well as the capability
    to run these across on-premises and multiple clouds, we’re seeing new tools and
    technology patterns created to streamline this for technical teams. Azure Arc
    enabled Kubernetes is one of those tools, and GitOps is one of those technology
    patterns. Like the growth of cloud, containers, and Kubernetes, we’re going to
    see exponential growth of Azure Arc and GitOps. It’s only a matter of time.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在科技和云计算领域，包括多云、容器、Kubernetes 和 DevOps 等多种技术正在高速发展。随着需要采用容器和 Kubernetes 来运行工作负载，以及在本地和多云环境中运行这些工作负载的能力，我们看到新的工具和技术模式的出现，旨在为技术团队提供便利。Azure
    Arc 启用的 Kubernetes 就是这些工具之一，而 GitOps 则是这些技术模式之一。类似云、容器和 Kubernetes 的增长，我们也将看到
    Azure Arc 和 GitOps 的指数级增长。这只是时间问题。
- en: In this report, you’ll find background on the needs that drove the creation
    of Azure Arc and GitOps. You’ll learn what Azure Arc is, how it can be used, and
    how to use it. You’ll also learn what GitOps is and how it fits into the Azure
    Arc enabled Kubernetes offering. This report is a great first step in your journey
    with Azure Arc enabled Kubernetes and GitOps.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这份报告中，您将了解到驱动 Azure Arc 和 GitOps 创建的背景需求。您将了解 Azure Arc 的定义、如何使用以及如何使用它。您还将学习
    GitOps 的含义及其在 Azure Arc 启用的 Kubernetes 提供中的作用。对于初次接触 Azure Arc 启用的 Kubernetes
    和 GitOps 的旅程，这份报告将是一个很好的起点。
