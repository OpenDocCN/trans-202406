- en: Part I. Introduction
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一部分：介绍
- en: The *Introduction* section of the book touches on the most important aspects
    of the exam and orients beginners to Kubernetes to the lay of the land without
    introducing too much complexity.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的*介绍*部分涉及考试的最重要方面，并将 Kubernetes 的初学者引导到一个不引入过多复杂性的领域。
- en: 'The following chapters cover these concepts:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 后续章节涵盖以下概念：
- en: '[Chapter 1](ch01.xhtml#exam-details-and-resources) discusses the exam objectives,
    curriculum, and tips and tricks for passing the exam.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第一章](ch01.xhtml#exam-details-and-resources)讨论了考试的目标、课程内容以及通过考试的技巧和窍门。'
- en: '[Chapter 2](ch02.xhtml#kubernetes_nutshell) is a short and sweet overview on
    Kubernetes. This chapter summarizes the purpose and benefits of Kubernetes and
    provides an overview of its architecture and components.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第二章](ch02.xhtml#kubernetes_nutshell)简要介绍了 Kubernetes。本章总结了 Kubernetes 的目的和好处，并概述了其架构和组件。'
- en: '[Chapter 3](ch03.xhtml#interacting_with_kubernetes) discusses how to interact
    with a Kubernetes cluster using the command line tool `kubectl`. The tool is going
    to be your only user interface during the exam. We’ll compare imperative and declarative
    commands, their pros and cons, as well as time-saving techniques for the exam.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第三章](ch03.xhtml#interacting_with_kubernetes)讨论如何使用命令行工具`kubectl`与 Kubernetes
    集群进行交互。在考试中，这个工具将是你唯一的用户界面。我们将比较命令式和声明式命令，它们各自的优缺点，以及考试中的节省时间的技巧。'
