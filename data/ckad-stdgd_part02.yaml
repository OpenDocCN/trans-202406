- en: Part II. Application Design and Build
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分 应用程序设计与构建
- en: The domain *Application Design and Build* summarizes all foundational topics
    important to designing a process or an application for the purpose of operating
    it in a Kubernetes Pod.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用程序设计与构建* 领域总结了设计用于在Kubernetes Pod中运行的流程或应用程序的所有基础主题。'
- en: 'The following chapters cover these concepts:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的章节涵盖了这些概念：
- en: '[Chapter 4](ch04.xhtml#containers) explains basic container terminology. The
    content uses Docker Engine to introduce commands for defining, building, running,
    and modifying container images.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第四章](ch04.xhtml#containers)解释了基本的容器术语。内容使用Docker引擎介绍了定义、构建、运行和修改容器镜像的命令。'
- en: '[Chapter 5](ch05.xhtml#pods_namespaces) takes an existing container image and
    runs it in a Pod, the essential primitive for running applications in Kubernetes
    in a namespace.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第五章](ch05.xhtml#pods_namespaces)将现有的容器镜像运行在Pod中，这是在Kubernetes中运行应用程序的基本原语，位于一个命名空间中。'
- en: '[Chapter 6](ch06.xhtml#jobs_cronjobs) touches on modeling batch workload and
    periodically executed workload in Kubernetes.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第六章](ch06.xhtml#jobs_cronjobs)涉及在Kubernetes中建模批量工作负载和定期执行的工作负载。'
- en: '[Chapter 7](ch07.xhtml#volumes) explains how to share data between containers
    running in a single Pod using ephemeral Volumes. The chapter will also explain
    how to store long-lived data with the help of persistent Volumes.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第七章](ch07.xhtml#volumes)解释了如何使用临时卷在单个Pod中运行的容器之间共享数据。本章还将解释如何利用持久卷来存储长期数据。'
- en: '[Chapter 8](ch08.xhtml#multi_container_pods) illustrates the use cases for
    wanting to run multiple containers in a Pod and how to implement them with well-established
    design patterns.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第八章](ch08.xhtml#multi_container_pods)说明了希望在一个Pod中运行多个容器的用例，以及如何利用成熟的设计模式来实现它们。'
- en: '[Chapter 9](ch09.xhtml#labels_annotations) introduces how to assign labels
    and annotations to objects. After reading the chapter, you will understand the
    importance of labels to query, sort, and filter objects. Compared to labels, annotations
    add human-readable-only meta information to objects.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第九章](ch09.xhtml#labels_annotations)介绍了如何为对象分配标签和注释。阅读完本章后，您将了解标签在查询、排序和过滤对象中的重要性。相比于标签，注释添加了仅供人类阅读的元信息到对象中。'
