- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: We wrote this book for builders. Whether you are a developer, DevOps engineer,
    site reliability engineer (SRE), or platform engineer dealing with Kubernetes,
    you are building some good stuff. We would like to share our experience from what
    we have learned in the field and in the community about the latest Kubernetes
    automation insights for pipelines and CI/CD workloads. The book contains a comprehensive
    list of the most popular available software and tools in the Kubernetes and cloud
    native ecosystem for this purpose. We aim to provide a list of practical recipes
    that might help your daily job or are worth exploring further. We are not sticking
    to a particular technology or project for implementing Kubernetes automation.
    However, we are opinionated on some of our choices to deliver a concise GitOps
    pathway.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为开发者、DevOps工程师、可靠性工程师（SRE）或处理Kubernetes的平台工程师撰写了本书。无论您是哪一类构建者，我们希望分享我们从现场和社区中学到的关于流水线和CI/CD工作负载的最新Kubernetes自动化见解。本书包含了Kubernetes和云原生生态系统中最受欢迎的软件和工具的全面清单，旨在提供一系列可能有助于您日常工作或值得进一步探索的实用配方。在实施Kubernetes自动化方面，我们没有特定的技术或项目的依恋，但对于一些选择我们有着自己的看法，以提供简洁的GitOps路径。
- en: The book is organized in sequential chapters, from the basics to advanced topics
    in the Kubernetes ecosystem, following the GitOps principles. We hope you’ll find
    these recipes valuable and inspiring for your projects!
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书按照GitOps原则，从基础到Kubernetes生态系统中的高级主题进行了顺序排列的章节。我们希望这些配方对您的项目有价值并激发灵感！
- en: '[Chapter 1](ch01.xhtml#ch_intro) is an introduction to GitOps principles and
    why they are continuously becoming more common and essential for any new IT project.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第1章](ch01.xhtml#ch_intro)介绍了GitOps原则以及它们为何在任何新的IT项目中持续变得更加普遍和重要。'
- en: '[Chapter 2](ch02.xhtml#ch_Requirements) covers the installation requirements
    to run these recipes in a Kubernetes cluster. Concepts and tools like Git, Container
    Registry, Container Runtime, and Kubernetes are necessary for this journey.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第2章](ch02.xhtml#ch_Requirements)涵盖了在Kubernetes集群中运行这些配方所需的安装要求。Git、容器注册表、容器运行时和Kubernetes等概念和工具对于这一旅程至关重要。'
- en: '[Chapter 3](ch03.xhtml#ch_Containers) walks you through a complete overview
    of containers and why they are essential for application development and deployment
    today. Kubernetes is a container-orchestration platform; however, it doesn’t build
    containers out of the box. Therefore, we’ll provide a list of practical recipes
    for making container apps with the most popular tools available in the cloud native
    community.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第3章](ch03.xhtml#ch_Containers)全面介绍了容器及其在今天的应用开发和部署中的重要性。Kubernetes是一个容器编排平台；然而，它不能直接构建容器。因此，我们将提供一系列使用云原生社区中最流行工具制作容器应用的实用配方清单。'
- en: '[Chapter 4](ch04.xhtml#ch_Kustomize) gives you an overview of Kustomize, a
    popular tool for managing Kubernetes resources. Kustomize is interoperable, and
    you find it often used within CI/CD pipelines.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第4章](ch04.xhtml#ch_Kustomize)概述了Kustomize，这是一款管理Kubernetes资源的流行工具。Kustomize具有互操作性，在CI/CD流水线中经常被使用。'
- en: '[Chapter 5](ch05.xhtml#ch_Helm) explores Helm, a trendy tool to package applications
    in Kubernetes. Helm is also a templating system that you can use to deploy apps
    in CI/CD workloads.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第5章](ch05.xhtml#ch_Helm)探索了Helm，一款将应用程序打包在Kubernetes中的时尚工具。Helm还是一个模板系统，您可以用来在CI/CD工作负载中部署应用程序。'
- en: '[Chapter 6](ch06.xhtml#ch_Cloud_Native_CICD) walks you through cloud native
    CI/CD systems for Kubernetes. It gives a comprehensive list of recipes for the
    continuous integration part with Tekton, the Kubernetes-native CI/CD system. Additionally,
    it also covers other tools such as Drone and GitHub Actions.'
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第6章](ch06.xhtml#ch_Cloud_Native_CICD)详细介绍了针对Kubernetes的云原生CI/CD系统。它提供了使用Tekton进行持续集成的全面配方列表，Tekton是Kubernetes原生的CI/CD系统。此外，还涵盖了其他工具，如Drone和GitHub
    Actions。'
- en: '[Chapter 7](ch07.xhtml#ch_Argo_CD) kicks off the pure GitOps part of the book
    as it sticks to the Continuous Deployment phase with Argo CD, a popular GitOps
    tool for Kubernetes.'
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第7章](ch07.xhtml#ch_Argo_CD)开启了本书中GitOps纯粹部分，专注于使用Argo CD进行持续部署，Argo CD是一款流行的Kubernetes
    GitOps工具。'
- en: '[Chapter 8](ch08.xhtml#ch_Advanced_Topics) goes into the advanced topics for
    GitOps with Argo CD, such as secrets management, progressive application delivery,
    and multicluster deployments. This concludes the most common use cases and architectures
    you will likely work with today and tomorrow following the GitOps approach.'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 8 章](ch08.xhtml#ch_Advanced_Topics) 深入介绍了使用 Argo CD 进行 GitOps 的高级主题，如秘密管理、渐进式应用交付和多集群部署。这总结了您今天和明天可能会使用的最常见的用例和架构，遵循
    GitOps 方法。'
