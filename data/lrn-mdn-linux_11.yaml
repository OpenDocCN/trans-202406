- en: Appendix B. Modern Linux Tools
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this appendix, we focus on modern Linux tools and commands. Some of the commands
    are drop-in replacements of existing commands; others are new ones. Most of the
    tools listed here improve on the user experience (UX), including simpler usage
    and making use of colored output, resulting in a more efficient flow.
  prefs: []
  type: TYPE_NORMAL
- en: I’ve compiled a list of relevant tools in [Table B-1](#tab-modern-linux-tools),
    showing features and potential replacement scenarios.
  prefs: []
  type: TYPE_NORMAL
- en: Table B-1\. Modern Linux tools and commands
  prefs: []
  type: TYPE_NORMAL
- en: '| Command | License | Features | Can replace or enhance: |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- | --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| [`bat`](https://oreil.ly/zg9xE) | MIT License and Apache License 2.0 | Display,
    page, syntax highlighting | `cat` |'
  prefs: []
  type: TYPE_TB
- en: '| [`envsubst`](https://oreil.ly/4i1gz) | MIT License | Template-based env variables
    | N/A |'
  prefs: []
  type: TYPE_TB
- en: '| [`exa`](https://oreil.ly/F3dRV) | MIT License | Meaningful colored output,
    sane defaults | `ls` |'
  prefs: []
  type: TYPE_TB
