  zh: 要演示将秘密作为卷挂载，我们将创建一个新的类型为`kubernetes.io/ssh-auth`的秘密。这种秘密类型捕获了SSH私钥的值，您可以使用命令`cat
    ~/.ssh/id_rsa`查看。要使用`create secret`命令处理SSH私钥文件，需要将其作为名为`ssh-privatekey`的文件可用：
- en: '[PRE19]'
  id: totrans-129
  prefs: []
  type: TYPE_PRE
  zh: '[PRE19]'
