    Here it is running on a container with a single static binary:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以生成[CycloneDX](https://cyclonedx.org) XM格式的输出。这里是在一个具有单个静态二进制文件的容器上运行：
