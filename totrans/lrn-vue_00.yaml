- en: Acknowledgments
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 致谢
- en: As I embarked on the journey of writing this book, my family was navigating
    a tumultuous period, full of highs and lows. Despite enjoying every moment, writing
    this book required a lot of time, effort, and dedication, and I wouldn’t be able
    to commit to it without the support from my family, particularly my husband, Natan.
    His encouragement, belief in my programming skills, humor about frontend development,
    parenting our children during my work travels, lending an ear to my daily grievances,
    and helping me balance work with personal life have been invaluable. Without Natan,
    I would not be where I am today.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
- en: Just as quality code demands thorough review, this book’s excellence owes much
    to critical technical insights and encouragement from Jakub Andrzejewski, Chris
    Fritz, Lipi Patnaik, Edward Wong, and Vishwesh Ravi Shrimali. Your valuable feedback
    has been pivotal in sharpening my focus and elevating the quality of this work.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
- en: 'My heartfelt appreciation goes to my O’Reilly team: Zan McQuade and Amanda
    Quinn, for guiding me through the acquisition process of *Learning Vue*, and to
    my exceptional editor, Michele Cronin. Michele, your insightful feedback, professionalism,
    and empathy, particularly during the challenging final stages of the book, were
    extraordinary. The production editing skills of Ashley Stussy and the copyediting
    expertise of Beth Richards were crucial in elevating my manuscript to production
    quality. This book wouldn’t have materialized as envisioned without your collective
    efforts.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
- en: I extend a special thank you to the Vue core team for developing such a great
    framework and ecosystem, and to the Vue community members and friends for their
    support and inspiration. The knowledge and insights I gained from you are immeasurable
    and continue to enrich me daily.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
- en: Finally, my profound gratitude to you, the readers. Choosing this book from
    the plethora of resources available, including countless videos and tutorials,
    demonstrates a trust in my work that I deeply appreciate. I hope *Learning Vue*
    serves as a valuable tool in your journey, whether you aspire to be a web, frontend,
    or full-stack developer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
- en: Thank you, from the bottom of my heart. And remember, in the world of web development,
    always “react with a Vue.”
  id: totrans-52
