  type: TYPE_IMG
  zh: '![css5 2043](assets/css5_2043.png)'
- en: Figure 20-42\. A variety of image masks
  id: totrans-431
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 20-42\. 多样的图像遮罩
