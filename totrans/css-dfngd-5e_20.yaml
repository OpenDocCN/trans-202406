    shows an example, which is the result of the following:'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 一个重要的要点是，当遮罩剪裁元素的部分时，它会将 *所有* 部分都裁剪掉。最好的例子是，当您应用一个遮罩图像来剪裁元素的外边缘时，列表项上的标记很容易变得不可见。[Figure 20-43](#masks-image-listitems)
