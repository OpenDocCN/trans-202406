  id: totrans-438
  prefs: []
  type: TYPE_PRE
  zh: '[PRE40]'
- en: 'With that SVG embedded in the HTML file directly, the mask can be referenced
    like this:'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 将 SVG 直接嵌入到 HTML 文件中时，可以像这样引用该遮罩：
- en: '[PRE41]'
  id: totrans-440
  prefs: []
  type: TYPE_PRE
  zh: '[PRE41]'
- en: 'If the SVG is in an external file, this is how to reference it from CSS:'
  id: totrans-441
  prefs: []
