  type: TYPE_NORMAL
  zh: 默认情况下，遮罩图像的原点框是外边框边缘。如果您希望将其移动到更深的内部，或在SVG上下文中定义特定的原点框，则`mask-origin`的作用类似于背景的`background-origin`。
