  id: totrans-573
  prefs: []
  type: TYPE_IMG
  zh: '![css5 2060](assets/css5_2060.png)'
- en: Figure 20-59\. Positioning a covered object
  id: totrans-574
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 图 20-59\. 定位覆盖对象
