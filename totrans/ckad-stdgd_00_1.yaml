- en: Who This Book Is For
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者对象
- en: This book is for developers who want to prepare for the CKAD exam. The content
    covers all aspects of the exam curriculum, though basic knowledge of the Kubernetes
    architecture and its concepts is expected.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合希望准备CKAD考试的开发人员。内容涵盖考试大纲的所有方面，尽管需要具备Kubernetes架构及其概念的基本知识。
- en: 'If you are completely new to Kubernetes, I recommend that you first read *Kubernetes:
    Up and Running* by Brendan Burns, Joe Beda, Kelsey Hightower, and Lachlan Evenson
    (O’Reilly) or *Kubernetes in Action* by Marko Lukša (Manning Publications).'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '如果你对Kubernetes完全陌生，建议你首先阅读由Brendan Burns、Joe Beda、Kelsey Hightower和Lachlan
    Evenson（O''Reilly出版社）编写的《Kubernetes: Up and Running》，或者Marko Lukša（Manning Publications）编写的《Kubernetes
    in Action》。'
- en: What You Will Learn
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 你将学到什么
- en: The content of the book condenses the most important aspects of the CKAD exam.
    Given the plethora of configuration options available in Kubernetes, it’s impossible
    to cover all use cases and scenarios without duplicating the official documentation.
    Test takers are encouraged to reference the [Kubernetes documentation](https://kubernetes.io/docs/home)
    as the go-to compendium for broader exposure.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书的内容总结了CKAD考试的最重要部分。考虑到Kubernetes中众多的配置选项，要在不重复官方文档的情况下覆盖所有用例和场景是不可能的。鼓励考生参考[Kubernetes文档](https://kubernetes.io/docs/home)，作为更广泛了解的主要手册。
- en: The outline of the book follows the CKAD curriculum. While there might be a
    more natural, didactic structure for learning Kubernetes in general, the curriculum
    outline will help test takers prepare for the exam by focusing on specific topics.
    As a result, you will cross-reference other chapters of the book depending on
    your existing knowledge level. Be aware that this book covers only the concepts
    relevant to the CKAD exam. Refer to the Kubernetes documentation or other books
    if you want to dive deeper.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的大纲遵循CKAD课程。尽管通常学习Kubernetes有更自然的、有教育性的结构，但课程大纲将帮助考生集中精力准备考试，专注于特定主题。因此，根据你的现有知识水平，你将会参考本书的其他章节。请注意，本书仅涵盖与CKAD考试相关的概念。如果你希望深入了解，请参考Kubernetes文档或其他书籍。
- en: Practical experience with Kubernetes is key to passing the exam. Each chapter
    contains a section named “Sample Exercises” with practice questions. Solutions
    to those questions can be found in [Appendix A](app01_split_000.xhtml#appendix-a).
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在通过考试中，对Kubernetes的实际经验至关重要。每一章都包含一个名为“样例练习”的部分，包含练习问题。这些问题的解决方案可以在[附录A](app01_split_000.xhtml#appendix-a)中找到。
- en: What’s New in the Second Edition
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二版的新内容
- en: The CNCF periodically updates all Kubernetes certifications to keep up with
    the latest developments in the field. In September 2021, the CKAD curriculum received
    a [major overhaul](https://training.linuxfoundation.org/ckad-program-change-2021/).
    The organization of existing topics has been changed, and new topics have been
    added, making the certification more relevant and applicable to Kubernetes practitioners
    in real-world scenarios.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: CNCF定期更新所有Kubernetes认证，以跟上该领域的最新发展。2021年9月，CKAD课程经历了[重大改革](https://training.linuxfoundation.org/ckad-program-change-2021/)。现有主题的组织方式已经改变，并添加了新主题，使认证更加与Kubernetes实践者在真实场景中的应用相关。
- en: 'Compared to the first edition of the book, about 80% of the content hasn’t
    changed. The new curriculum includes the following topics:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 与书的第一版相比，大约80%的内容没有改变。新课程包括以下主题：
- en: '[Deployment strategies](ch11.xhtml#deployment_strategies)'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[部署策略](ch11.xhtml#deployment_strategies)'
- en: The coverage of deployment strategies goes beyond the ones directly supported
    by the Deployment primitive. You will need to understand how to implement and
    manage blue/green deployments and canary deployments.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 部署策略的涵盖范围超出了直接由Deployment原语支持的范围。你需要理解如何实现和管理蓝/绿部署和金丝雀部署。
- en: '[Helm](ch12.xhtml#helm)'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[Helm](ch12.xhtml#helm)'
- en: Helm is a tool that automates the bundling, configuration, and deployment of
    Kubernetes applications by combining your configuration files into a single reusable
    package. You will need to understand how to use Helm for discovering and installing
    existing Helm charts.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Helm是一个工具，通过将配置文件组合成一个可重复使用的单一包，自动化捆绑、配置和部署Kubernetes应用程序。你需要了解如何使用Helm来发现和安装现有的Helm图表。
- en: '[API deprecations](ch13.xhtml#api_deprecations)'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[API废弃](ch13.xhtml#api_deprecations)'
- en: You need to be aware of Kubernetes’ release process and what it means to the
    usage of APIs that are deprecated and removed. You will learn how to handle situations
    that require you to switch to a newer or replaced API version.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要了解 Kubernetes 的发布流程及其对已弃用和移除 API 的使用意义。你将学习如何处理需要切换到更新或替换的 API 版本的情况。
- en: '[Custom Resource Definitions (CRDs)](ch16.xhtml#crds)'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[自定义资源定义 (CRDs)](ch16.xhtml#crds)'
- en: CRDs allow for extending the Kubernetes API by creating your own custom resource
    types. You need to aware of how to create CRDs, as well as how to manage objects
    based on the CRD type.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: CRD 允许通过创建自定义资源类型来扩展 Kubernetes API。你需要了解如何创建 CRD，以及如何管理基于 CRD 类型的对象。
- en: '[Authentication, authorization, and admission control](ch17.xhtml#authentication_authorization_admission_control)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[认证、授权和准入控制](ch17.xhtml#authentication_authorization_admission_control)'
- en: Every call to the Kubernetes API needs to be authenticated. As daily users of
    `kubectl`, application developers need to understand how to manage and use their
    credentials. Once authenticated, the request to the API also needs to pass the
    authorization phase. You need a rough understanding of role-based access control
    (RBAC), the concept that guards access to Kubernetes resources. Admission control
    is a topic covered by the CKA and Certified Kubernetes Security Specialist (CKS)
    exams, and therefore I’ll just scratch the surface of this aspect.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 对 Kubernetes API 的每个调用都需要进行身份验证。作为日常使用 `kubectl` 的应用程序开发者，你需要理解如何管理和使用你的凭据。一旦身份验证成功，请求还需要通过授权阶段。你需要大致了解基于角色的访问控制（RBAC）的概念，该概念保护对
    Kubernetes 资源的访问。准入控制是 CKA 和 Certified Kubernetes 安全专家 (CKS) 考试涵盖的主题，因此我只会浅尝辄止。
- en: '[Ingress](ch22.xhtml#ingresses)'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[入口](ch22.xhtml#ingresses)'
- en: You will want to expose your customer-facing applications running in Kubernetes
    to outside consumers. The Ingress primitive routes HTTPS traffic to one of many
    Service backends. The Ingress is now part of the CKAD curriculum.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 你需要将在 Kubernetes 中运行的面向客户的应用程序暴露给外部消费者。Ingress 原语将 HTTPS 流量路由到多个 Service 后端之一。现在
    Ingress 已成为 CKAD 课程的一部分。
- en: Additionally, I included an “Exam Review Guide” in [Appendix B](app02.xhtml#appendix-b)
    that maps curriculum topics to the corresponding chapters in the book plus coverage
    of the topic in the Kubernetes documentation.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我在 [附录 B](app02.xhtml#appendix-b) 中包含了一个“考试复习指南”，该指南将课程主题与书籍中对应章节以及 Kubernetes
    文档中的覆盖内容进行了映射。
- en: 'The previous version of the CKAD curriculum included two topics that have been
    removed: “Create and configure basic Pods” and “Understand how to use Labels,
    Selectors, and Annotations.” This book covers both topics, even though they haven’t
    been mentioned explicitly. Pods are essential for running workload in Kubernetes,
    so you’ll definitely need to know about them. [Chapter 5](ch05.xhtml#pods_namespaces)
    explains the ins and outs. Given that labels and label selection are such important
    concepts to understand for primitives like the Deployment, Service, and Network
    Policies, I kept a dedicated chapter named [Labels and Annotations](ch09.xhtml#labels_annotations).'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: CKAD 课程的早期版本包括两个已移除的主题：“创建和配置基本 Pod”和“了解如何使用标签、选择器和注释”。本书涵盖了这两个主题，尽管它们没有明确提到。Pod
    对于在 Kubernetes 中运行工作负载至关重要，因此你绝对需要了解它们。[第 5 章](ch05.xhtml#pods_namespaces) 解释了其详细内容。考虑到标签和标签选择对于理解
    Deployment、Service 和 Network Policies 等原语非常重要，我保留了一个专门章节名为 [标签和注释](ch09.xhtml#labels_annotations)。
