- en: Part V. Application Environment, Configuration, and Security
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第五部分 应用环境、配置和安全
- en: The primary focus of the domain *Application Environment, Configuration, and
    Security* is configuring an application with security settings, defining and injecting
    configuration data, and specifying resource requirements. Two other aspects relevant
    to this domain are extending the Kubernetes API with custom resources, and the
    inner workings of processing requests to the Kubernetes API.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本领域 *应用环境、配置和安全* 的主要焦点是配置带有安全设置的应用程序，定义和注入配置数据以及指定资源要求。与本领域相关的另外两个方面是通过自定义资源扩展
    Kubernetes API，以及处理对 Kubernetes API 请求的内部工作方式。
- en: 'The following chapters cover these concepts:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来的章节涵盖了这些概念：
- en: '[Chapter 16](ch16.xhtml#crds) touches on extending the Kubernetes API by introducing
    your own primitives. You will learn how to define, inspect, and create a CustomResourceDefinition
    (CRD) as a schema for instantiating objects to implement custom requirements not
    natively covered by Kubernetes.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第16章](ch16.xhtml#crds)介绍如何通过引入自定义基元来扩展 Kubernetes API。您将学习如何定义、检查和创建 CustomResourceDefinition（CRD），作为实例化对象以实现
    Kubernetes 本身未覆盖的定制需求的模式。'
- en: '[Chapter 17](ch17.xhtml#authentication_authorization_admission_control) describes
    the three phases that spring into action whenever a client like `kubectl` makes
    a call to the API server. More specifically, we’ll talk about the authentication
    phase and the authorization phase (including controlling permissions with RBAC).
    The chapter will also take you on a short excursion into the admission phase.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第17章](ch17.xhtml#authentication_authorization_admission_control)描述了每当像`kubectl`这样的客户端调用
    API 服务器时会启动的三个阶段。具体来说，我们将讨论认证阶段和授权阶段（包括使用 RBAC 控制权限）。本章还将简要介绍准入阶段。'
- en: '[Chapter 18](ch18.xhtml#resource_requirements_limits_quotas) is all about resource
    management relevant to application developers. You will learn about container
    resource requirements and their impact on Pod scheduling and runtime behavior.
    This chapter will also cover enforcing aggregate resource consumption of objects
    living in a specific namespace with the help of resource quotas. Finally, we’ll
    dive into governing resource consumption for specific resource types with limit
    ranges.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第18章](ch18.xhtml#resource_requirements_limits_quotas)涉及与应用程序开发相关的资源管理。您将了解到容器资源要求及其对
    Pod 调度和运行时行为的影响。本章还将介绍如何通过资源配额来强制执行特定命名空间中对象的累积资源消耗。最后，我们将深入探讨如何针对特定资源类型通过限制范围来管理资源消耗。'
- en: '[Chapter 19](ch19.xhtml#configmaps_secrets) shows how to centrally define configuration
    data with ConfigMaps and Secrets and the different ways to consume the configuration
    data from a Pod.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第19章](ch19.xhtml#configmaps_secrets)展示了如何使用 ConfigMaps 和 Secrets 集中定义配置数据，以及从
    Pod 中消费配置数据的不同方法。'
- en: '[Chapter 20](ch20.xhtml#security_contexts) discusses the security context concept,
    a way to define security settings for containers.'
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第20章](ch20.xhtml#security_contexts)讨论了安全上下文的概念，即为容器定义安全设置的一种方式。'
