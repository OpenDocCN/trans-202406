- en: Chapter 7\. Portability
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第7章 可移植性
- en: Portability is sometimes a concern when building cloud native applications.
    The application might have a requirement to be deployed across multiple cloud
    providers or even on-premises. These requirements are generally driven by stakeholders,
    whether they are customers using the application or the business building the
    application. It might be the case that the application is deployed by the customer,
    either on their own hardware or in their own account on the cloud provider of
    their choice. Regardless of the reasons, the requirement for portability should
    be treated like any other architecturally significant requirement. It should be
    driven by the business with careful consideration to the costs and trade-offs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在构建云原生应用程序时，可移植性有时是一个关注点。该应用程序可能需要在多个云提供商或本地环境中部署。这些需求通常由利益相关者驱动，无论是使用应用程序的客户还是构建应用程序的企业。可能的情况是，应用程序由客户部署，可以是在他们自己的硬件上或者在他们选择的云提供商账户中。无论出于何种原因，可移植性的要求都应该像任何其他架构重要的要求一样对待。应当由业务驱动，并仔细考虑成本和权衡。
- en: Why Make Applications Portable?
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为什么要做应用程序的可移植性？
- en: 'There are many good reasons to make applications portable. Portability should
    be a requirement, and the trade-offs and costs associated with the feature should
    be considered. Following are some of the reasons why software vendors make applications
    portable:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多制作应用程序可移植性的充分理由。可移植性应当是一个要求，应当考虑与此功能相关的权衡和成本。以下是软件供应商制作应用程序可移植性的一些原因：
- en: Building an application that’s deployed into a customer’s environment and there’s
    a requirement to offer deployment into the customer’s choice of cloud provider
    or on-premises.
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个部署到客户环境中的应用程序，并且有一个要求，即能够选择将其部署到客户选择的云提供商或本地环境中。
- en: Building a hybrid application that runs in the cloud and on-premises, where
    some of the services in the application run in both environments.
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 构建一个混合应用程序，在云中和本地环境中运行，在应用程序中的某些服务同时在这两种环境中运行。
- en: Services need to be near a customer’s application in order to minimize latency.
    These could be services that store or analyze data, for example. ...
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务需要靠近客户的应用程序，以减少延迟。例如，这些服务可能是存储或分析数据的服务。…
