- en: About the Authors
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Jennifer Davis** is a senior cloud advocate at Microsoft. Previously, she
    was a principal site reliability engineer at RealSelf, developed cookbooks to
    simplify building and managing infrastructure at Chef, and built reliable service
    platforms at Yahoo! Jennifer is a core organizer of devopsdays and organizes the
    Silicon Valley event. She is the founder of CoffeeOps and coauthor of [*Effective
    DevOps*](http://shop.oreilly.com/product/0636920039846.do) (O’Reilly).'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ryn Daniels** is a staff infrastructure engineer at Travis CI, where they
    solve interesting operational problems at scale. Previously, they were a senior
    operations engineer focusing on infrastructure deployment and monitoring. They
    have written and spoken about operations, organizational learning and postmortems,
    and engineering culture, and also coauthored [*Effective DevOps*](http://shop.oreilly.com/product/0636920039846.do)
    (O’Reilly).'
  prefs: []
  type: TYPE_NORMAL
