- en: Part IV. Application Observability and Maintenance
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第四部分：应用程序的可观察性与维护
- en: '*Application observability and maintenance* entails concepts and techniques
    for maintaining, monitoring, and troubleshooting applications operated in a Kubernetes
    cluster.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用程序的可观察性与维护* 包括在 Kubernetes 集群中运行、监视和故障排除应用程序的概念和技术。'
- en: 'The following chapters cover these concept:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 下面的章节涵盖了以下概念：
- en: '[Chapter 13](ch13.xhtml#api_deprecations) walks you through scenarios that
    may arise when using deprecated APIs to define objects. The chapter explains the
    measures you need to take to ensure operability of those objects with future Kubernetes
    versions.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 13 章](ch13.xhtml#api_deprecations)为您详细介绍了在使用已弃用 API 定义对象时可能出现的场景。本章解释了您需要采取的措施，以确保这些对象在未来
    Kubernetes 版本中的可操作性。'
- en: '[Chapter 14](ch14.xhtml#container_probes) discusses the probes you can define
    for containers to automatically monitor applications to detect potentially problematic
    runtime issues.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 14 章](ch14.xhtml#container_probes)讨论了您可以为容器定义的探测器，以自动监视应用程序，以便检测潜在的运行时问题。'
- en: '[Chapter 15](ch15.xhtml#troubleshooting_pods_containers) explains troubleshooting
    techniques for Pods and containers. You will be able to use these techniques to
    identify the root cause of application runtime issues and learn how to fix them.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第 15 章](ch15.xhtml#troubleshooting_pods_containers)讲解了 Pod 和容器的故障排除技术。您将能够使用这些技术来识别应用运行时问题的根本原因，并学习如何修复它们。'
