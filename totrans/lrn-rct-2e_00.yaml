- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is for developers who want to learn the React library while learning
    the latest techniques currently emerging in the JavaScript language. This is an
    exciting time to be a JavaScript developer. The ecosystem is exploding with new
    tools, syntax, and best practices that promise to solve many of our development
    problems. Our aim with this book is to organize these techniques so you can get
    to work with React right away. We’ll get into state management, React Router,
    testing, and server rendering, so we promise not to introduce only the basics
    and then throw you to the wolves.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望学习React库同时了解当前JavaScript语言新技术的开发者。现在是成为JavaScript开发者的激动人心时刻。生态系统正在涌现出许多新工具、语法和最佳实践，承诺解决我们的许多开发问题。我们的目标是通过本书组织这些技术，让你可以立即开始使用React。我们将介绍状态管理、React
    Router、测试和服务器渲染，因此承诺不仅介绍基础知识然后让你自己摸索。
- en: This book does not assume any knowledge of React at all. We’ll introduce all
    of React’s basics from scratch. Similarly, we won’t assume that you’ve worked
    with the latest JavaScript syntax. This will be introduced in [Chapter 2](ch02.html#javascript-for-react)
    as a foundation for the rest of the chapters.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不假设读者对React有任何了解。我们将从零开始介绍React的所有基础知识。同样，我们不会假设你已经熟悉最新的JavaScript语法。这将在[第2章](ch02.html#javascript-for-react)中作为后续章节的基础介绍。
- en: You’ll be better prepared for the contents of the book if you’re comfortable
    with HTML, CSS, and JavaScript. It’s almost always best to be comfortable with
    these big three before diving into a JavaScript library.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你对HTML、CSS和JavaScript感到熟悉，你将更好地准备好本书的内容。在深入学习JavaScript库之前，熟悉这三大要素通常是最佳选择。
- en: Along the way, check out the [GitHub repository](http://github.com/moonhighway/learning-react).
    All of the examples are there and will allow you to practice hands-on.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在学习过程中，请查看[GitHub仓库](http://github.com/moonhighway/learning-react)。所有示例都在那里，可以让你进行实际操作练习。
