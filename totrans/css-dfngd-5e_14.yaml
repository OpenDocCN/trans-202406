  type: TYPE_NORMAL
  zh: '`"mark"`'
- en: Mark-to-base positioning
  id: totrans-626
  prefs: []
  type: TYPE_NORMAL
  zh: 基于基准位置的定位
- en: '`"mkmk"`'
  id: totrans-627
  prefs: []
  type: TYPE_NORMAL
  zh: '`"mkmk"`'
- en: Mark-to-mark positioning
  id: totrans-628
  prefs: []
  type: TYPE_NORMAL
  zh: 基于标记的定位
- en: '`"rlig"`'
