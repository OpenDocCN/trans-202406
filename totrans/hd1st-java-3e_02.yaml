- en: '**Jess** works at Hewlett-Packard on the Self-Healing Services Team. She has
    a bachelor’s in computer engineering from Villanova University, has her SCJP 1.4
    and SCWCD certifications, and is literally months away from receiving her master’s
    in software engineering at Drexel University (whew!).'
  prefs: []
  type: TYPE_NORMAL
- en: 'When she’s not working, studying, or motoring in her MINI Cooper S, Jess can
    be found fighting her cat for yarn as she completes her latest knitting or crochet
    project (anybody want a hat?). She is originally from Salt Lake City, Utah (no,
    she’s not Mormon...yes, you were too going to ask) and is currently living near
    Philadelphia with her husband, Mendra, and two cats: Chai and Sake.'
  prefs: []
  type: TYPE_NORMAL
- en: You can catch her moderating technical forums at *[javaranch.com](http://javaranch.com)*
    .
