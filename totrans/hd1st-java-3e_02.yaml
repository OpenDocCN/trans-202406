  prefs: []
  type: TYPE_IMG
- en: And we know what your brain is thinking
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxv-02.png)'
  prefs: []
  type: TYPE_IMG
- en: Your brain craves novelty. It’s always searching, scanning, *waiting* for something
    unusual. It was built that way, and it helps you stay alive.
  prefs: []
  type: TYPE_NORMAL
- en: Today, you’re less likely to be a tiger snack. But your brain’s still looking.
    You just never know.
  prefs: []
  type: TYPE_NORMAL
- en: So what does your brain do with all the routine, ordinary, normal things you
    encounter? Everything it *can* to stop them from interfering with the brain’s
    *real* job—recording things that *matter*. It doesn’t bother saving the boring
    things; they never make it past the “this is obviously not important” filter.
  prefs: []
  type: TYPE_NORMAL
- en: How does your brain *know* what’s important? Suppose you’re out for a day hike
    and a tiger jumps in front of you, what happens inside your head?
  prefs: []
  type: TYPE_NORMAL
- en: Neurons fire. Emotions crank up. *Chemicals surge* .
  prefs: []
  type: TYPE_NORMAL
- en: And that’s how your brain knows...
  prefs: []
  type: TYPE_NORMAL
- en: '**This must be important! Don’t forget it!**'
  prefs: []
  type: TYPE_NORMAL
- en: But imagine you’re at home, or in a library. It’s a safe, warm, tiger-free zone.
    You’re studying. Getting ready for an exam. Or trying to learn some tough technical
    topic your boss thinks will take a week, ten days at the most.
  prefs: []
  type: TYPE_NORMAL
- en: Just one problem. Your brain’s trying to do you a big favor. It’s trying to
    make sure that this *obviously* non-important content doesn’t clutter up scarce
    resources. Resources that are better spent storing the really *big* things. Like
    tigers. Like the danger of fire. Like how you should never again snowboard in
    shorts.
  prefs: []
  type: TYPE_NORMAL
- en: And there’s no simple way to tell your brain, “Hey, brain, thank you very much,
    but no matter how dull this book is, and how little I’m registering on the emotional
    richter scale right now, I really *do* want you to keep this stuff around.”
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxv-03.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Metacognition: thinking about thinking'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxvii-01.png)'
  prefs: []
  type: TYPE_IMG
- en: If you really want to learn, and you want to learn more quickly and more deeply,
    pay attention to how you pay attention. Think about how you think. Learn how you
    learn.
  prefs: []
  type: TYPE_NORMAL
- en: Most of us did not take courses on metacognition or learning theory when we
    were growing up. We were *expected* to learn, but rarely *taught* to learn.
  prefs: []
  type: TYPE_NORMAL
- en: But we assume that if you’re holding this book, you want to learn Java. And
    you probably don’t want to spend a lot of time.
  prefs: []
  type: TYPE_NORMAL
- en: To get the most from this book, or *any* book or learning experience, take responsibility
    for your brain. Your brain on *that* content.
  prefs: []
  type: TYPE_NORMAL
- en: The trick is to get your brain to see the new material you’re learning as Really
    Important. Crucial to your well-being. As important as a tiger. Otherwise, you’re
    in for a constant battle, with your brain doing its best to keep the new content
    from sticking.
  prefs: []
  type: TYPE_NORMAL
- en: '**So just how *DO* you get your brain to treat Java like it was a hungry tiger?**'
  prefs: []
  type: TYPE_NORMAL
- en: There’s the slow, tedious way, or the faster, more effective way. The slow way
    is about sheer repetition. You obviously know that you *are* able to learn and
    remember even the dullest of topics, if you keep pounding on the same thing. With
    enough repetition, your brain says, “This doesn’t *feel* important to him, but
    he keeps looking at the same thing *over* and *over* and *over* , so I suppose
    it must be.”
  prefs: []
  type: TYPE_NORMAL
- en: The faster way is to do ***anything that increases brain activity,*** especially
    different *types* of brain activity. The things on the previous page are a big
    part of the solution, and they’re all things that have been proven to help your
    brain work in your favor. For example, studies show that putting words *within*
    the pictures they describe (as opposed to somewhere else in the page, like a caption
    or in the body text) causes your brain to try to makes sense of how the words
    and picture relate, and this causes more neurons to fire. More neurons firing
    = more chances for your brain to *get* that this is something worth paying attention
    to, and possibly recording.
  prefs: []
  type: TYPE_NORMAL
- en: A conversational style helps because people tend to pay more attention when
    they perceive that they’re in a conversation, since they’re expected to follow
    along and hold up their end. The amazing thing is, your brain doesn’t necessarily
    *care* that the “conversation” is between you and a book! On the other hand, if
    the writing style is formal and dry, your brain perceives it the same way you
    experience being lectured to while sitting in a roomful of passive attendees.
    No need to stay awake.
  prefs: []
  type: TYPE_NORMAL
- en: But pictures and conversational style are just the beginning.
  prefs: []
  type: TYPE_NORMAL
- en: 'Here’s what WE did:'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We used ***pictures***, because your brain is tuned for visuals, not text. As
    far as your brain’s concerned, a picture really *is* worth 1024 words. And when
    text and pictures work together, we embedded the text *in* the pictures because
    your brain works more effectively when the text is *within* the thing the text
    refers to, as opposed to in a caption or buried in the text somewhere.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxviii-01.png)'
  prefs: []
  type: TYPE_IMG
- en: We used ***repetition***, saying the same thing in different ways and with different
    media types, and *multiple senses* , to increase the chance that the content gets
    coded into more than one area of your brain.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxviii-02.png)'
  prefs: []
  type: TYPE_IMG
- en: We used concepts and pictures in ***unexpected*** ways because your brain is
    tuned for novelty, and we used pictures and ideas with at least *some* ***emotional*
    *content***, because your brain is tuned to pay attention to the biochemistry
    of emotions. That which causes you to *feel* something is more likely to be remembered,
    even if that feeling is nothing more than a little ***humor***, ***surprise***,
    or ***interest.***
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxviii-03.png)'
  prefs: []
  type: TYPE_IMG
- en: We used a personalized, ***conversational style***, because your brain is tuned
    to pay more attention when it believes you’re in a conversation than if it thinks
    you’re passively listening to a presentation. Your brain does this even when you’re
    *reading* .
  prefs: []
  type: TYPE_NORMAL
- en: We included more than 50 ***exercises*** because your brain is tuned to learn
    and remember more when you ***do*** things than when you *read* about things.
    And we made the exercises challenging-yet-do-able, because that’s what most *people*
    prefer.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxviii-04.png)'
  prefs: []
  type: TYPE_IMG
- en: We used ***multiple learning styles***, because *you* might prefer step-by-step
    procedures, while someone else wants to understand the big picture first, while
    someone else just wants to see a code example. But regardless of your own learning
    preference, *everyone* benefits from seeing the same content represented in multiple
    ways.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxviii-05.png)![Images](Images/f000xxviii-06.png)'
  prefs: []
  type: TYPE_IMG
- en: We include content for ***both sides of your brain***, because the more of your
    brain you engage, the more likely you are to learn and remember, and the longer
    you can stay focused. Since working one side of the brain often means giving the
    other side a chance to rest, you can be more productive at learning for a longer
    period of time.
  prefs: []
  type: TYPE_NORMAL
- en: And we included ***stories*** and exercises that present ***more than one point
    of view,*** because your brain is tuned to learn more deeply when it’s forced
    to make evaluations and judgments.
  prefs: []
  type: TYPE_NORMAL
- en: We included ***challenges***, with exercises, and by asking ***questions***
    that don’t always have a straight answer, because your brain is tuned to learn
    and remember when it has to *work* at something (just as you can’t get your *body*
    in shape by watching people at the gym). But we did our best to make sure that
    when you’re working hard, it’s on the *right* things. That ***you’re not spending
    one extra dendrite*** processing a hard-to-understand example, or parsing difficult,
    jargon-laden, or extremely terse text.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxviii-07.png)'
  prefs: []
  type: TYPE_IMG
- en: We used an ***80/20*** approach. We assume that if you’re going for a PhD in
    Java, this won’t be your only book. So we don’t talk about *everything* . Just
    the stuff you’ll actually *use* .
  prefs: []
  type: TYPE_NORMAL
- en: Here’s what YOU can do to bend your brain into submission
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '![image](Images/f000xxix-01.png)'
  prefs: []
  type: TYPE_IMG
- en: So, we did our part. The rest is up to you. These tips are a starting point;
    Listen to your brain and figure out what works for you and what doesn’t. Try new
    things.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: Cut this out and stick it on your refrigerator.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/1.png) **Slow down. The more you understand, the less you
    have to memorize.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Don’t just *read*. Stop and think. When the book asks you a question, don’t
    just skip to the answer. Imagine that someone really *is* asking the question.
    The more deeply you force your brain to think, the better chance you have of learning
    and remembering.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/2.png) **Do the exercises. Write your own notes.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We put them in, but if we did them for you, that would be like having someone
    else do your workouts for you. And don’t just *look* at the exercises. **Use a
    pencil.** There’s plenty of evidence that physical activity while learning can
    increase the learning.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/3.png) **Read the “There are No Dumb Questions”**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: That means all of them. They’re not optional sidebars—they’re part of the core
    content! Sometimes the questions are more useful than the answers.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/4.png) **Don’t do all your reading in one place.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Stand up, stretch, move around, change chairs, change rooms. It’ll help your
    brain *feel* something, and it keeps your learning from being too connected to
    a particular place.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/5.png) **Make this the last thing you read before bed. Or
    at least the last *challenging* thing.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Part of the learning (especially the transfer to long-term memory) happens after
    you put the book down. Your brain needs time on its own, to do more processing.
    If you put in something new during that processing time, some of what you just
    learned will be lost.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/6.png) **Drink water. Lots of it.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your brain works best in a nice bath of fluid. Dehydration (which can happen
    before you ever feel thirsty) decreases cognitive function.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/7.png) **Talk about it. Out loud.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Speaking activates a different part of the brain. If you’re trying to understand
    something or increase your chance of remembering it later, say it out loud. Better
    still, try to explain it out loud to someone else. You’ll learn more quickly,
    and you might uncover ideas you hadn’t known were there when you were reading
    about it.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/8.png) **Listen to your brain.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Pay attention to whether your brain is getting overloaded. If you find yourself
    starting to skim the surface or forget what you just read, it’s time for a break.
    Once you go past a certain point, you won’t learn faster by trying to shove more
    in, and you might even hurt the process.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/9.png) **Feel something!**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Your brain needs to know that this *matters*. Get involved with the stories.
    Make up your own captions for the photos. Groaning over a bad joke is *still*
    better than feeling nothing at all.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Images](Images/10.png) **Type and run the code.**'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Type and run the code examples. Then you can experiment with changing and improving
    the code (or breaking it, which is sometimes the best way to figure out what’s
    really happening). Most of the code, expecially long examples and Ready-Bake Code,
    are at *[https://oreil.ly/hfJava_3e_examples](https://oreil.ly/hfJava_3e_examples)*.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'What you need for this book:'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You do *not* need any other development tool, such as an Integrated Development
    Environment (IDE). We strongly recommend that you *not* use anything but a basic
    text editor until you complete this book. An IDE can protect you from some of
    the details that really matter, so you’re much better off learning from the command
    line and then, once you really understand what’s happening, move to a tool that
    automates some of the process.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: '**This book assumes you’re using Java 11 (with the exception of Appendix B).
    However, if you’re using Java 8, you will find most of the code still works.**'
  prefs: []
  type: TYPE_NORMAL
- en: '**If there’s discussion of a feature from a version of Java higher than Java
    8, the required version will be mentioned.**'
  prefs: []
  type: TYPE_NORMAL
- en: The code from this book is available at *[https://oreil.ly/hfJava_3e_examples](https://oreil.ly/hfJava_3e_examples)*.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Last-minute things you need to know:'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This is a learning experience, not a reference book. We deliberately stripped
    out everything that might get in the way of *learning* whatever it is we’re working
    on at that point in the book. And the first time through, you need to begin at
    the beginning, because the book makes assumptions about what you’ve already seen
    and learned.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxxi-01.png)'
  prefs: []
  type: TYPE_IMG
- en: '**We use simple UML-*like* diagrams.**'
  prefs: []
  type: TYPE_NORMAL
- en: If we’d used *pure* UML, you’d be seeing something that *looks* like Java, but
    with syntax that’s just plain *wrong*. So we use a simplified version of UML that
    doesn’t conflict with Java syntax. If you don’t already know UML, you won’t have
    to worry about learning Java *and* UML at the same time.
  prefs: []
  type: TYPE_NORMAL
- en: '**We don’t worry about organizing and packaging your own code.**'
  prefs: []
  type: TYPE_NORMAL
- en: In this book, you can get on with the business of learning Java, without stressing
    over some of the organizational or administrative details of developing Java programs.
    You *will* , in the real world, need to know—and use—these details, but since
    building and deploying Java applications generally relies on third-party build
    tools like Maven and Gradle, we have assumed you’ll learn those tools separately.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxxi-02.png)'
  prefs: []
  type: TYPE_IMG
- en: '**The end-of-chapter **exercises** are mandatory; **puzzles** are optional.
    Answers for both are at the end of each chapter.**'
  prefs: []
  type: TYPE_NORMAL
- en: One thing you need to know about the puzzles—*they’re puzzles*. As in logic
    puzzles, brain teasers, crossword puzzles, etc. The *exercises* are here to help
    you practice what you’ve learned, and you should do them all. The puzzles are
    a different story, and some of them are quite challenging in a *puzzle* way. These
    puzzles are meant for *puzzlers* , and you probably already know if you are one.
    If you’re not sure, we suggest you give some of them a try, but whatever happens,
    don’t be discouraged if you *can’t* solve a puzzle or if you simply can’t be bothered
    to take the time to work them out.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxxi-03.png)'
  prefs: []
  type: TYPE_IMG
- en: '**The “Sharpen Your Pencil” exercises don’t all have answers.**'
  prefs: []
  type: TYPE_NORMAL
- en: Not printed in the book, anyway. For some of them, there *is* no right answer,
    and for the others, part of the learning experience for the Sharpen activities
    is for *you* to decide if and when your answers are right.
  prefs: []
  type: TYPE_NORMAL
- en: '**The code examples are as lean as possible.**'
  prefs: []
  type: TYPE_NORMAL
- en: It’s frustrating to wade through 200 lines of code looking for the two lines
    you need to understand. Most examples in this book are shown within the smallest
    possible context, so that the part you’re trying to learn is clear and simple.
    So don’t expect the code to be robust, or even complete. That’s *your* assignment
    for after you finish the book. The book examples are written specifically for
    *learning* and aren’t always fully functional.
  prefs: []
  type: TYPE_NORMAL
- en: '![Images](Images/f000xxxi-04.png)'
  prefs: []
  type: TYPE_IMG
