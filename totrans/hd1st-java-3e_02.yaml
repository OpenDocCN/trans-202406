    **Jen**, and **Clare** for helping me to figure out when to prioritize this book
    over family. Thanks to **Holly Cummins** for finding a last minute bug.
  prefs: []
  type: TYPE_NORMAL
- en: '**Evie** and **Amy** for the suggestions on how to improve the ice cream examples
