  prefs: []
  type: TYPE_IMG
- en: '**Valentin** has a master’s degree in information and computer science from
    the Swiss Federal Institute of Technology in Lausanne (EPFL). He has worked as
    a software engineer with SRI International (Menlo Park, CA) and as a principal
    engineer in the Software Engineering Laboratory of EPFL.'
  prefs: []
  type: TYPE_NORMAL
- en: Valentin is the cofounder and CTO of Condris Technologies, a company specializing
    in the development of software architecture solutions.
  prefs: []
  type: TYPE_NORMAL
- en: His research and development interests include aspect-oriented technologies,
    design and architectural patterns, web services, and software architecture. Besides
    taking care of his wife, gardening, reading, and doing some sport, Valentin moderates
    the SCBCD and SCDJWS forums at [Javaranch.com](http://Javaranch.com). He holds
    the SCJP, SCJD, SCBCD, SCWCD, and SCDJWS certifications. He has also had the opportunity
    to serve as a co-author for Whizlabs SCBCD Exam Simulator.
