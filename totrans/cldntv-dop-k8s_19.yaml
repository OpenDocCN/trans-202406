- en: Afterword
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: There is nothing more difficult to take in hand, more perilous to conduct, or
    more uncertain in its success, than to take the lead in the introduction of a
    new order of things.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Niccolò Machiavelli
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Well, that was quite a ride. We hope this book has served you as a good road
    map for your journey and gives you confidence to take the next steps with Kubernetes,
    whatever that looks like for you.
  prefs: []
  type: TYPE_NORMAL
- en: They say an expert is just somebody who’s one page ahead in the manual. It’s
    quite possible that, if you’re reading this book, you are the current Kubernetes
    expert for your organization, at least for now. We hope you’ll continue to find
    this book useful as a source to refer back to often, but it’s also only just a
    starting point.
  prefs: []
  type: TYPE_NORMAL
- en: Where to Go Next
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'You may find these resources useful, both for learning more about Kubernetes
    and cloud native, and for keeping up with the latest news and developments:'
  prefs: []
  type: TYPE_NORMAL
- en: '[*http://slack.k8s.io*](http://slack.k8s.io)'
  prefs: []
  type: TYPE_NORMAL
- en: The official Kubernetes Slack organization. This is a good place to ask questions,
    and chat with other users.
  prefs: []
  type: TYPE_NORMAL
- en: '[*https://discuss.kubernetes.io*](https://discuss.kubernetes.io)'
  prefs: []
  type: TYPE_NORMAL
- en: A public forum for discussing all things Kubernetes.
  prefs: []
  type: TYPE_NORMAL
- en: '[*https://kubernetespodcast.com*](https://kubernetespodcast.com)'
  prefs: []
  type: TYPE_NORMAL
- en: A weekly podcast put together by Google. Episodes usually run about 20 minutes
    and cover weekly news and usually include an interview with someone involved with
    Kubernetes.
  prefs: []
  type: TYPE_NORMAL
- en: '[*https://github.com/vmware-tanzu/tgik*](https://github.com/vmware-tanzu/tgik)'
