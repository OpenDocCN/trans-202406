- en: Second Edition Notes
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: A common observation about Kubernetes in the past few years is that it is becoming
    “boring,” and we think that is a very good thing. “Boring” in this context also
    means “reliable” and “predictable.” Kubernetes and the cloud native ecosystem
    around it have continued to mature and stabilize. This allows software organizations
    to make better plans around their future infrastructure investments, and hire
    engineers who have experience using these standard tools.
  prefs: []
  type: TYPE_NORMAL
- en: Remember, Kubernetes is just a tool. It is certainly an exciting tool, but the
    real excitement should be focused around what we can go out and *do* with Kubernetes.
    The goal is to build excellent things that do good in the world and help solve
    problems for people.
  prefs: []
  type: TYPE_NORMAL
- en: Welcome Aboard
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: We learn nothing from being right.
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: ''
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Elizabeth Bibesco
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Your first priority on your Kubernetes journey should be to spread your expertise
    as widely as you can—and to learn as much as you can from others. None of us knows
    everything, but everybody knows something. Together, we just might figure things
    out.
  prefs: []
  type: TYPE_NORMAL
- en: And don’t be afraid to experiment. Make your own demo app, or borrow ours, and
    try things with it that you’re likely to need in production. If everything you
    do works perfectly, then you’re not experimenting enough. Real learning comes
    from failures, and from trying to figure out what’s wrong and fix them. The more
    you fail, the more you learn.
  prefs: []
  type: TYPE_NORMAL
- en: To the extent that *we’ve* learned anything about Kubernetes, it’s because we’ve
    failed a lot. We hope you will too. Have fun!
  prefs: []
  type: TYPE_NORMAL
