- en: 9.3 Automatically Resizing a Cluster in GKE
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Problem
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: You want the number of nodes in your GKE cluster to automatically grow or shrink,
    depending on the utilization.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
- en: Solution
