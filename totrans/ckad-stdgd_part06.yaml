- en: Part VI. Services and Networking
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六部分. 服务和网络
- en: The last domain in the exam is named *Services and Networking*. It covers the
    Kubernetes primitives important for establishing and restricting communication
    between microservices running in the cluster, or outside consumers. More specifically,
    this domain covers the primitives Services and Ingresses, as well as network policies.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 考试中的最后一个领域被命名为*服务和网络*。它涵盖了在集群中运行的微服务之间或外部消费者之间建立和限制通信的重要Kubernetes基元。更具体地说，这个领域涵盖了服务（Services）、入口（Ingresses）以及网络策略。
- en: 'The following chapters cover these concepts:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 下列章节涵盖了这些概念：
- en: '[Chapter 21](ch21.xhtml#services) introduces the Services resource type. You
    will learn how to expose a microservice inside of the cluster to other portions
    of the system. Services also allows for making an application accessible to end
    users outside of the cluster. This chapter doesn’t stop there. It also provides
    techniques for troubleshooting misconfigured Service objects.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第21章](ch21.xhtml#services) 介绍了服务资源类型。您将学习如何将集群内的微服务暴露给系统的其他部分。服务还允许将应用程序暴露给集群外的最终用户。这一章并不止于此，它还提供了调试配置错误的服务对象的技术。'
- en: '[Chapter 22](ch22.xhtml#ingresses) starts by explaining why a Service is often
    not good enough for exposing an application to outside consumers. The Ingress
    primitive can expose a load-balanced endpoint to consumers accessible via HTTP(S).'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第22章](ch22.xhtml#ingresses) 从解释为什么服务通常不足以将应用程序暴露给外部消费者开始。入口基元可以将负载均衡的端点暴露给通过HTTP(S)访问的消费者。'
- en: '[Chapter 23](ch23.xhtml#network_policies) explains the need for network policies
    from a security perspective. By default, Kubernetes’ Pod-to-Pod communication
    is unrestricted; however, you want to implement the principle of least privilege
    to ensure that only those Pods can talk to other Pods required by your architectural
    needs. Limiting network communication between Pods will decrease the potential
    attack surface.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第23章](ch23.xhtml#network_policies) 从安全角度解释了网络策略的必要性。默认情况下，Kubernetes的Pod间通信是无限制的；然而，您希望实施最小特权原则，以确保只有那些符合您架构需求的Pod可以互相通信。限制Pod间的网络通信将减少潜在的攻击面。'
