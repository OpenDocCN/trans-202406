  id: totrans-239
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![图片](Images/f0738-03.png)'
- en: '**EditTaskFragment gets the value of the taskId that’s been passed to it, and
    displays it in its layout.**'
  id: totrans-240
  prefs:
  - PREF_OL
