  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 《Head First Android Development》的作者
- en: '![image](Images/f000vi-01.png)'
  id: totrans-1
  prefs: []
  type: TYPE_IMG
  zh: '![image](Images/f000vi-01.png)'
- en: '**Dawn Griffiths** started life as a mathematician at a top UK university,
    where she was awarded a first-class honors degree in mathematics. She went on
    to pursue a career in software development and has over 20 years’ experience working
    in the IT industry as a senior software developer.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**Dawn Griffiths** 曾是英国一所顶尖大学的数学家，获得了数学一等荣誉学位。她后来选择了软件开发这个职业，在IT行业拥有超过20年的工作经验，曾担任高级软件开发人员。'
- en: When Dawn’s not working, you’ll find her honing her Tai Chi skills, reading,
    running, making bobbin lace, or cooking. She particularly enjoys spending time
    with her wonderful husband, David.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 当Dawn不工作时，你会发现她在磨练她的太极技能、阅读、跑步、制作花边或烹饪。她特别喜欢和她优秀的丈夫David一起度过时间。
- en: '**David Griffiths** began programming at age 12, when he saw a documentary
    on the work of Seymour Papert. At age 15, he wrote an implementation of Papert’s
    computer language LOGO. Since then, he has worked as an agile coach, a software
    developer, and a garage attendant, but not in that order.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '**David Griffiths** 12岁开始学习编程，当时他看了一部关于西摩·帕帕特工作的纪录片。15岁时，他编写了帕帕特的计算机语言LOGO的实现。从那时起，他曾担任敏捷教练、软件开发人员和车库管理员，但不是按照这个顺序。'
- en: When David’s not working, he spends much of his spare time traveling with his
    lovely wife, Dawn.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 当David不工作时，他大部分空闲时间都和他可爱的妻子Dawn一起旅行。
- en: Together, Dawn and David have written a whole host of books, including Head
    First Android Development, *Head First Kotlin*, *Head First C*, *Head First Rails*,
    *Head First Statistics,* and the *React Cookbook*. They contributed to *97 Things
    Every Java Programmer Should Know*, and they created the video course *The Agile
    Sketchpad* as a way of teaching key concepts and techniques in a way that keeps
    your brain active and engaged. They also deliver live, online training through
    the O’Reilly learning platform at *[https://www.oreilly.com/live-events](https://www.oreilly.com/live-events).*
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 一起，Dawn和David写了许多书，包括《Head First Android Development》、*Head First Kotlin*、*Head
    First C*、*Head First Rails*、*Head First Statistics*，以及*React Cookbook*。他们为《97
    Things Every Java Programmer Should Know》做出了贡献，并创建了视频课程*The Agile Sketchpad*，以一种让大脑保持活跃和投入的方式教授关键概念和技术。他们还通过O’Reilly学习平台提供在线实时培训，链接为*[https://www.oreilly.com/live-events](https://www.oreilly.com/live-events)*。
- en: You can follow Dawn and David on Twitter at *[https://twitter.com/HeadFirstDroid](https://twitter.com/HeadFirstDroid)*.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在Twitter上关注Dawn和David，链接为*[https://twitter.com/HeadFirstDroid](https://twitter.com/HeadFirstDroid)*。
