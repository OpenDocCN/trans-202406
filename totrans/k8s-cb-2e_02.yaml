  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 2.3 安装用于集群网络的容器网络插件
- en: Problem
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You have bootstrapped a Kubernetes control-plane node (see [Recipe 2.2](#kube_control_plane))
