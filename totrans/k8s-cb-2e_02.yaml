  prefs: []
  type: TYPE_NORMAL
  zh: 返回到您的控制平面节点终端会话，您将看到您的节点加入：
- en: '[PRE15]'
  id: totrans-66
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
- en: You can repeat these steps to add more worker nodes to the Kubernetes cluster.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以重复这些步骤以向 Kubernetes 集群添加更多的工作节点。
