  id: totrans-50
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 解决方案
- en: 'You can install the Calico network add-on with the following command on the
    control-plane node:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在控制平面节点上使用以下命令安装 Calico 网络插件：
- en: '[PRE12]'
  id: totrans-52
  prefs: []
  type: TYPE_PRE
  zh: '[PRE12]'
