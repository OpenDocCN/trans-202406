  id: totrans-151
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You have downloaded a release archive (see [Recipe 2.8](#release_download)),
    but it does not contain the actual binaries.
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 你已经下载了一个发布归档（参见[Recipe 2.8](#release_download)），但它不包含实际的二进制文件。
- en: Solution
