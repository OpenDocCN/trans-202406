  prefs: []
  type: TYPE_NORMAL
  zh: 工作节点是您的工作负载运行的地方。当集群开始耗尽资源时，您会开始注意到新 pod 的*挂起*状态。此时，您应该考虑通过添加更多的工作节点来增加集群资源。
