    each other.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 您已经引导了一个 Kubernetes 控制平面节点（参见[配方 2.2](#kube_control_plane)），现在需要安装一个 pod 网络插件，以便
    pod 可以彼此通信。
