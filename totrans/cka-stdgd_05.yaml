  id: totrans-60
  prefs: []
  type: TYPE_PRE
  zh: '[PRE8]'
- en: '[Example 5-2](#service_manifest) shows the representation of a Service in the
    form of a YAML manifest. The Service declares the key-value `app: echoserver`
