- en: Chapter 8\. Wrapping Up
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第8章 结语
- en: Thanks for joining this whirlwind tour on anything that’s relevant to the Certified
    Kubernetes Administrator certification. I condensed the most relevant information
    in this book for you to succeed. Your journey does not end here. In fact, it’s
    only the beginning as there’s so much more learn in the realm of Kubernetes. I
    would encourage you to dive deeper into the topics discussed in this book and
    branch out even further into the Kubernetes tooling ecosystem.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您参加这场关于认证 Kubernetes 管理员相关内容的旋风之旅。我在这本书中为您总结了最相关的信息，希望能帮助您成功。您的旅程并未结束。事实上，这只是开始，因为在
    Kubernetes 领域还有更多要学习的内容。我鼓励您深入探索本书讨论的主题，甚至进一步拓展到 Kubernetes 工具生态系统的更多领域。
- en: Before we conclude, let me summarize the most important points for acing the
    exam. The key for scoring as many points as possible is to practice, practice,
    practice. Run through the sample exercises in this book, tap into free and commercial
    practice exams, and even come up with your own practice scenarios to learn the
    ins and outs of Kubernetes and `kubectl`. To solidify your exposure to Kubernetes,
    read the Kubernetes documentation from start to end at least once. In the course
    of this book, we’ve seen that the exam is about more than just testing your knowledge
    of `kubectl`. You’ll also need to be comfortable with other tools like vim, bash,
    and YAML.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们结束之前，让我总结一下考试中获得高分的最重要的几点。要尽可能多地得分的关键是实践、实践和再实践。在这本书中运行示例练习，利用免费和商业实践考试，甚至设计自己的实践场景，以了解
    Kubernetes 和`kubectl`的方方面面。为了巩固你对 Kubernetes 的接触，至少要从头到尾阅读 Kubernetes 文档一次。在这本书的过程中，我们看到考试不仅仅是在测试你对`kubectl`的知识。你还需要熟悉其他工具，如
    vim、bash 和 YAML。
- en: I wish you all the best for acquiring the CKA certification. With this book,
    I hope I can give you the relevant information and learning strategies to succeed.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 祝您在获得 CKA 认证时一切顺利。通过这本书，我希望能为您提供相关的信息和学习策略，帮助您成功。
- en: For the things we have to learn before we can do them, we learn by doing them.
  id: totrans-4
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 对于我们必须在做之前学会的事情，我们通过做来学习它们。
