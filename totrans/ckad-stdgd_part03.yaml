- en: Part III. Application Deployment
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分. 应用部署
- en: '*Application deployment* covers the Kubernetes concepts, techniques, and primitives
    that evolve around the deployment of an application in enterprise settings.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*应用部署* 涵盖了 Kubernetes 在企业设置中应用部署的概念、技术和原语。'
- en: 'The following chapters cover these concepts:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 后续章节涵盖以下概念：
- en: '[Chapter 10](ch10.xhtml#deployments) explains the features of the Deployment
    primitive by example. The chapter demonstrates how to scale Pods running an application
    manually and automatically. The chapter also shows the default deployment process
    for a new application version.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第10章](ch10.xhtml#deployments) 通过示例解释了部署原语的特性。本章演示了如何手动和自动扩展运行应用程序的 Pod，并展示了新应用程序版本的默认部署过程。'
- en: '[Chapter 11](ch11.xhtml#deployment_strategies) expands on the lessons learned
    in the previous chapter. You will learn different deployment strategies, when
    they are suitable, and how to implement them with Kubernetes.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第11章](ch11.xhtml#deployment_strategies) 扩展了上一章节所学的经验。您将学习不同的部署策略，它们的适用场景以及如何在
    Kubernetes 中实施它们。'
- en: '[Chapter 12](ch12.xhtml#helm) discusses the use of the open source tool Helm
    for deploying more complex application stacks. The chapter focuses on the workflow
    of consuming an existing Helm chart available through Artifact Hub.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第12章](ch12.xhtml#helm) 讨论了使用开源工具 Helm 部署更复杂的应用程序堆栈。本章重点介绍了通过 Artifact Hub
    使用现有 Helm 图表的工作流程。'
