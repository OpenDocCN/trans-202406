  prefs: []
  type: TYPE_NORMAL
  zh: 遵循默认说明来配置一个OpenShift 4.5或更新的集群。集群应至少有三个工作节点，总计18个CPU和80G内存，或在AWS EC2上使用m5.xlarge（三个工作节点）。
