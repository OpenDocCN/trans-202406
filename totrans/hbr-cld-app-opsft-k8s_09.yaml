  prefs: []
  type: TYPE_NORMAL
  zh: 除了容器化应用程序外，我们还将配置由F5提供的DNS负载平衡器，并使用ServiceNow开发者实例来演示如何将变更管理流程集成到容器化应用程序的部署生命周期中。设置基于容器的Ansible
