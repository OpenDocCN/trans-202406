- en: Foreword
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Software is integral to every industry today. From web and mobile apps that
    accelerate the digital transformation of business, to more efficient backend systems
    that support the growth of your business, to technology that’s embedded in devices
    as part of everyday life, containers have established themselves as a fundamental
    aspect of software delivery and operation across the spectrum.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 今天，软件已经成为每个行业的重要组成部分。从加速业务数字化转型的 Web 和移动应用程序，到支持业务增长的更高效的后端系统，再到作为日常生活中设备一部分的嵌入式技术，容器已经确立了它们作为软件交付和运行的基本方面。
- en: The operations and applications teams powering these transformations are seeing
    their application footprints grow tremendously in multiple locations, clouds,
    data centers, and out to the edge. The bigger the organization, the broader the
    footprint and the more complex the challenges. As cloud becomes an integral part
    of application deployment, organizations also wish to modernize their existing
    footprints and accelerate their development teams.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 推动这些转型的运营和应用团队看到他们的应用足迹在多个地点、云、数据中心和边缘快速增长。组织越大，足迹越广，挑战也越复杂。随着云成为应用部署的一个组成部分，组织也希望现代化他们现有的足迹，并加速他们的开发团队。
- en: So what has powered these trends? Open source technologies enable standardization,
    which leads to an explosion of ecosystem benefits and approaches, which then leads
    to a need for new standardization. As one of the most successful open source ecosystems,
    Kubernetes has created a significant change in how we build and run applications.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 那么是什么推动了这些趋势？开源技术促进了标准化，导致生态系统利益和方法的爆炸式增长，从而需要新的标准化。作为最成功的开源生态系统之一，Kubernetes
    在如何构建和运行应用程序方面产生了重大变革。
- en: A key question that is probably on your mind is how to balance velocity and
    flexibility—scaling, integrating, and simplifying—while increasing your teams’
    ability to deliver value. Your organization may be heavily driven by your application
    teams, organically adopting new services in cloud footprints. In that case, you
    are likely focused on how to bring consistency of operational concerns to greenfield
    projects while minimizing disruption to teams.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 关于如何平衡速度和灵活性——扩展、整合和简化——同时增强团队交付价值能力，这可能是你心中的一个关键问题。你的组织可能受到应用团队的推动，在云端足迹中有机地采纳新服务。在这种情况下，你很可能关注如何在尽量减少对团队干扰的同时，为绿地项目带来操作关注点的一致性。
- en: Your organization may have a broader focus—actively spanning the full spectrum
    of compute, including devices at the edge, gateways and local application processing
    in data centers, visualization, and archival in the cloud. These true “hybrid”
    applications have unique needs at each location, but that location-specific behavior
    only strengthens the need to keep operational concerns aligned.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 你的组织可能有更广泛的关注——积极跨越计算的整个光谱，包括边缘设备、网关和数据中心中的本地应用处理、可视化以及云端的存档。这些真正的“混合”应用在每个位置都有独特的需求，但正是这些位置特定的行为加强了保持操作关注点一致性的需求。
- en: Finally, your organization may run workloads similar to a large percentage of
    enterprise applications that are becoming truly cloud-agnostic. Thanks to modern
    application development frameworks, tools, and application infrastructure like
    Kubernetes, the underlying details of the infrastructure are less of a barrier
    to application portability and availability. For an organization aspiring to be
    cloud-agnostic, you are probably building a platform to consolidate and automate
    the life cycle of your business. The modern platforms to support hybrid cloud
    must address a number of serious challenges such as security, data consolidation,
    cost management, and increasing developer velocity to serve the applications that
    run your business.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你的组织可能运行与大部分企业应用类似的工作负载，这些应用正在真正成为云无关的。借助现代应用开发框架、工具和应用基础设施如 Kubernetes，基础设施的细节对应用的可移植性和可用性的阻碍程度降低了。对于一个希望成为云无关的组织来说，你可能正在构建一个平台来整合和自动化你业务的生命周期。支持混合云的现代平台必须解决诸多严峻挑战，如安全性、数据整合、成本管理以及提高开发者速度以服务于运行业务的应用程序。
- en: As one of the founding members of the Kubernetes project and as lead OpenShift
    architect, I’ve spent the last seven years working to help large enterprises and
    small teams find that middle ground, as well as to ensure a consistent application
    environment across cloud, datacenter, and edge that enables customer platforms
    to succeed.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 作为 Kubernetes 项目的创始成员之一和 OpenShift 主架构师，过去七年来，我致力于帮助大型企业和小团队找到这种折衷之道，并确保在云、数据中心和边缘之间提供一致的应用环境，以促使客户平台取得成功。
- en: As Kubernetes has matured, so has the complexity and scale of user successes.
    The hockey stick of growth has taken us into broad adoption, and it’s the right
    time to take stock of the challenges, patterns, and technologies that can help
    bring that growth under control.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 随着 Kubernetes 的成熟，用户成功的复杂性和规模也在增加。增长的曲线已将我们带入广泛采用阶段，现在是审视挑战、模式和技术的正确时机，这些可以帮助控制这种增长。
- en: This book dives deep on the problems and solutions that the most successful
    enterprise Kubernetes teams have encountered and gives you a trusted path to follow.
    The fusion of perspectives is key—from Brad’s work in the community driving consistency
    across open source projects and finding common ground for users, to Jake’s expertise
    in building and running cloud-scale Kubernetes with IBM Kubernetes Service and
    IBM Red Hat OpenShift Service, to Michael’s deep focus on helping organizations
    consolidate and secure multicluster Kubernetes as architect to Red Hat’s Advanced
    Cluster Management product.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书深入探讨了最成功的企业 Kubernetes 团队遇到的问题和解决方案，并为您提供了可信赖的跟随路径。视角的融合至关重要——从 Brad 在社区推动跨开源项目一致性和为用户找到共同点的工作，到
    Jake 在 IBM Kubernetes Service 和 IBM Red Hat OpenShift Service 构建和运行云规模 Kubernetes
    的专业知识，再到 Michael 作为 Red Hat Advanced Cluster Management 产品架构师，专注于帮助组织整合和保护多集群
    Kubernetes。
- en: Together they represent an immense amount of practical experience in how to
    leverage Kubernetes effectively at scale in a way that can help organizations
    support their growing application fleet, whether it be cloud-first, multicloud,
    or connected to the edge.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 他们共同代表了大量实际经验，展示了如何有效地在规模上利用 Kubernetes，以帮助组织支持其日益增长的应用程序群，无论是云为先、多云还是连接到边缘。
- en: As we continue to standardize and simplify how applications are built and deployed
    across a wide range of environments, open source and open ecosystems help organizations
    collaborate towards shared goals. Kubernetes and other tools in our ecosystem
    are fundamental building blocks toward that end, and this book will help you navigate
    the trade-offs and opportunities along the way.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们继续标准化和简化跨多种环境构建和部署应用的方式，开源和开放生态系统帮助组织朝着共同目标进行协作。Kubernetes 和我们生态系统中的其他工具是实现这一目标的基础构建模块，而本书将帮助您在这条道路上探索权衡和机会。
