- en: Appendix B. Running the Web App Locally
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you’ve chosen to follow along with the Electron portion of the book, but
    not the web development chapters, you will still need a copy of the web app running
    locally.
  prefs: []
  type: TYPE_NORMAL
- en: The first step is to ensure that you have a copy of the API running locally.
    If you haven’t already, please reference [Appendix A](app01.html#appendix-api)
    for running the API locally.
  prefs: []
  type: TYPE_NORMAL
- en: 'With your API up and running, you can clone a copy of the web app. To clone
    the code to our local machine, open the terminal, navigate to the directory where
    you keep your projects, and **`git clone`** the project repository:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs: []
  type: TYPE_PRE
- en: Next, you’ll need to update your environment variables by making a copy of the
    *.sample.env* file and populating the information in the newly created *.env*
    file.
  prefs: []
  type: TYPE_NORMAL
- en: 'In your terminal, run:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs: []
  type: TYPE_PRE
- en: Now, in your text editor, update the values of the *.env* file to make sure
    that it matches the URL of your locally running API. If everything is kept at
    the default values, you shouldn’t need to make any changes.
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs: []
  type: TYPE_PRE
- en: 'Finally, you can run the final web code example. In your terminal application,
    run:'
  prefs: []
  type: TYPE_NORMAL
- en: '[PRE3]'
  prefs: []
  type: TYPE_PRE
- en: After working through these instructions, you should have a copy of the Notedly
    web application running locally on your system.
  prefs: []
  type: TYPE_NORMAL
