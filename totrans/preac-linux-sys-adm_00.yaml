- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I love to teach. Some of my earliest memories are of teaching other kids to
    do something—play chess, paint, or build forts for action figures. I taught other
    students in high school and college. Teaching is something I do naturally. When
    I write articles, whitepapers, or books, I adopt the role of a teacher. I place
    the reader in a classroom and teach them tasks or concepts, such as changing permissions
    on a file or adding a new user to a system. This is how my mind works. This book,
    like almost everything I write, is a manifestation of that almost innate desire
    to teach, pass on some knowledge, and plant a seed of curiosity that grows, blossoms,
    and spreads to others. I hope you find inspiration in this book that leads you
    to do the same.
  prefs: []
  type: TYPE_NORMAL
- en: Who Should Read This Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for anyone who wants to explore Linux for the first time as a system
    administrator or for someone who wants to transition to such a role for work or
    as a serious hobby. It’s also meant for those preparing to take certification
    exams requiring some Linux knowledge.
  prefs: []
  type: TYPE_NORMAL
- en: Why I Wrote This Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: I wrote this book to fill existing knowledge gaps for system administrators.
    I would have purchased this book for myself early in my career and kept it at
    my desk for reference. Sure, there’s plenty of technical information in the book,
    as you might expect, but there’s also career guidance and some coverage of the
    nontechnical aspects of being a system administrator.
  prefs: []
  type: TYPE_NORMAL
- en: Navigating This Book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'This book is organized as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.xhtml#getting_started_with_linux) introduces you to Linux
    via installation and initial setup.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 2](ch02.xhtml#working_with_permissions_and_privileged) explores the
    command-line interface, essential to working with Linux as a system administrator.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 3](ch03.xhtml#customizing_the_user_experience) demonstrates how to
    customize the user experience and introduces you to the global system configuration
    files.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 4](ch04.xhtml#managing_users) focuses on user management.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.xhtml#connecting_to_a_network) is an overview of Linux networking.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 6](ch06.xhtml#installing_and_uninstalling_software) is a how-to for
    software management.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 7](ch07.xhtml#managing_storage) deals with storage concepts.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 8](ch08.xhtml#maintaining_system_health) is a discussion of maintaining
    system health.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 9](ch09.xhtml#monitoring_your_system) provides you with some tools
    for monitoring your system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.xhtml#scripting_and_automation) explores scripting and automation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 11](ch11.xhtml#deploying_samba_for_windows_compatibili) covers Windows
    interoperability using the Samba suite.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.xhtml#troubleshooting_linux) teaches some practical troubleshooting
    techniques.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.xhtml#securing_your_system) helps you secure your system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 14](ch14.xhtml#continuing_your_education) summarizes educational opportunities
    you should explore to keep yourself up-to-date and sharpen your skills.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '[Chapter 15](ch15.xhtml#making_career_moves) is advice to help you keep your
    career moving forward.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
