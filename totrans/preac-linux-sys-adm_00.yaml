- en: Acknowledgments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Being a Linux system administrator requires sacrifices from you and your family.
    I’ve often stated that a sysadmin’s whole family works for a company. This might
    be true for any job you have, but it seems especially relevant for system administrators.
    Linux system administration is a great career choice, but take time for yourself,
    your spouse, and your children. Remember that you don’t live to work; you work
    to live. You can’t get missed moments back—the milestones, events, and celebrations
    that create an existence that will be remembered fondly.
  prefs: []
