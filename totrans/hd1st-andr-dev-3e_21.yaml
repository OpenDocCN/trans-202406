  type: TYPE_NORMAL
- en: '[PRE6]'
  id: totrans-198
  prefs: []
  type: TYPE_PRE
  zh: '[PRE6]'
- en: Each time `celsius.value` gets updated, `TemperatureText` is recomposed with
    the new value, which changes the text that’s displayed.
