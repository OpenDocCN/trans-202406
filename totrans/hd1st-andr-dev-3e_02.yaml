- en: '***Family, friends, and colleagues:***'
  prefs: []
  type: TYPE_NORMAL
- en: Writing a Head First book is always a rollercoaster of a ride, and the third
    edition of this book has been no exception. We’ve truly valued the kindness and
    support of our family and friends along the way. Special thanks go to **Mum**,
    **Dad**, **Rob**, **Lorraine**, **Mark**, **Laura**, **Andy**, **Aisha**, **Andy**,
    **Matti**, **Ian**, **Vanessa**, **Dawn**, **William,** and **Simon**.
  prefs: []
  type: TYPE_NORMAL
- en: '***The without-whom list:***'
  prefs: []
  type: TYPE_NORMAL
- en: Our awesome technical review team worked hard to give us their thoughts on the
    book, keep us straight, and make sure that what we covered was spot on. We’re
    also grateful to everyone who gave us feedback on the early release of this book,
    and the previous two editions. We think the book’s much better as a result.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, our thanks to **Kathy Sierra** and **Bert Bates** for creating this
    extraordinary series of books, teaching us to throw away the old rulebook, and
    letting us into their brains.
  prefs: []
  type: TYPE_NORMAL
