  zh: 特别感谢**赞·麦克奎德**邀请我们撰写这本书的第三版，并且对我们的全力支持；**希拉·埃文斯**和**尼可尔·塔奇**为我们提供额外的编辑反馈；设计团队为我们提供了惊人的新艺术作品，并帮助我们替换了旧元素；**凯蒂·托泽尔**和**克里斯汀·布朗**使书籍的早期版本能够提前发布。最后，感谢制作团队在幕后专业地推动了书籍的制作过程，并且为此付出了很多努力。
