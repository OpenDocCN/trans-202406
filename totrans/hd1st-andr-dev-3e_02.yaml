  prefs: []
  type: TYPE_NORMAL
- en: '![image](Images/f00xxxix-01.png)'
  prefs: []
  type: TYPE_IMG
- en: '***The O’Reilly team:***'
  prefs: []
  type: TYPE_NORMAL
- en: A big thank you goes to **Zan McQuade** for asking us to write the third edition
    of this book, and for all her support; **Shira Evans** and **Nicole Taché** for
    giving us extra editorial feedback; the **design team** for their amazing new
