    skills helped keep this book on track, and she worked hard to make sure we had
    everything we needed exactly when we needed it. We’ve truly appreciated her hard
    work and support.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常感谢我们出色的编辑**弗吉尼亚·威尔逊**在第三版书籍中的辛勤工作。与她合作非常愉快，她给了我们宝贵的反馈和见解。她惊人的组织和引导能力帮助我们保持书籍的进度，并且她努力确保我们在需要的时候拥有一切所需。我们真心感激她的辛勤工作和支持。
