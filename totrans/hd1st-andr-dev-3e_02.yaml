- en: '***Technical reviewers:***'
  prefs: []
  type: TYPE_NORMAL
- en: '**Jacqui Cope** started coding to avoid school netball practice. Since then,
    she has gathered considerable experience working with a variety of financial and
    education systems, from coding in COBOL to test management. She has since gained
    her MSc in Computer Security and has moved into Quality Assurance in the higher
    education sector. In her spare time, Jacqui likes to cook, walk in the countryside,
    and watch *Doctor Who* from behind the sofa.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ingo Krotzky** has been working in a variety of roles in the healthcare industry,
    mostly for Contract Research Organizations conducting clinical trials—a systems
    architect, DBA and database programmer, software developer and data engineer.
    In his spare time, he enjoys living amidst the (mostly not-so-wild) wildlife in
    the countryside; pair programming with squirrels, jaybirds, and finches; and exploring
    the hottest new mobile frameworks.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ken Kousen** is a Java Champion, Oracle Groundbreaker Ambassador, and Grails
    Rock Star. He is the author of the Pragmatic Library book *Help Your Boss Help
    You*, the O’Reilly books *Kotlin Cookbook*, *Modern Java Recipes*, and *Gradle
    Recipes for Android*, and the Manning book *Making Java Groovy*. He has recorded
    over a dozen video courses for the O’Reilly Learning Platform, covering topics
    related to Android, Spring, Java, Groovy, Grails, and Gradle. He is also a multiple-time
    winner of the JavaOne Rockstar award. His academic background includes BS degrees
    in Mechanical Engineering and Mathematics from MIT, an MA and PhD in Aerospace
    Engineering from Princeton, and an MS in Computer Science from RPI He is currently
    President of Kousen IT, Inc., based in Connecticut.'
  prefs: []
  type: TYPE_NORMAL
- en: '**Ash Tappin** is a polyglot software developer who works primarily on web
    applications. He gets very enthusiastic about building new things that make people’s
    lives easier. When not coding, he enjoys practicing guitar, listening to music,
    running, cycling, exploring the outdoors, and gardening.'
  prefs: []
  type: TYPE_NORMAL
- en: Acknowledgments
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '***Our editor:***'
  prefs: []
