- en: 'In this section, we answer the burning question: “So why DID they put that
    in a book on Android?”'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们回答了这个关键问题：“那么为什么他们在一本关于Android的书里加入这个？”
- en: Who is this book for?
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书适合谁？
- en: 'If you can answer “yes” to all of these:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你可以回答所有这些问题：
- en: Do you already know how to program in Kotlin, Java, or another object-oriented
    language?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你已经掌握了Kotlin、Java或其他面向对象的编程语言吗？
- en: Do you want to master Android app development, create the next big thing in
    software, make a small fortune, and retire to your own private island?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你想精通Android应用开发，创造下一个大软件，赚一小笔钱，然后退休到你自己的私人岛屿吗？
- en: Note
  id: totrans-8
  prefs:
  - PREF_IND
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: OK, maybe that one’s a little far-fetched. But, you gotta start somewhere, right?
  id: totrans-9
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 好吧，也许这有点牵强。但是，你得从某个地方开始，对吧？
- en: Do you prefer actually doing things and applying the stuff you learn over listening
    to someone in a lecture rattle on for hours on end?
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你更喜欢实际做事、应用你所学的东西，而不是听某人在讲座中喋喋不休几个小时？
- en: this book is for you.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书适合你。
- en: Who should probably back away from this book?
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 谁应该远离这本书？
- en: 'If you can answer “yes” to any of these:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你可以回答“是”任何一个问题：
- en: Are you looking for a quick introduction or reference book to developing Android
    apps?
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你是在寻找一本快速入门或参考书籍来开发Android应用程序吗？
- en: Would you rather have your toenails pulled out by 15 screaming monkeys than
    learn something new? Do you believe an Android book should cover *everything*,
    especially all the obscure stuff you’ll never use, and if it bores the reader
    to tears in the process, then so much the better?
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你宁愿被15只尖叫的猴子拔掉脚趾甲，也不愿意学习新东西吗？你认为一本Android书籍应该涵盖*一切*，特别是那些你永远不会用到的隐晦内容，如果这些内容在过程中令读者厌烦到流泪，那就更好了？
- en: this book is ***not*** for you.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书***不***适合你。
- en: '![image](Images/f00xxx-02.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![image](Images/f00xxx-02.png)'
- en: Note
  id: totrans-18
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: '[Note from Marketing: this book is for anyone with a credit card or a PayPal
    account]'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[市场部的注释：这本书适合任何持有信用卡或PayPal账户的人]'
- en: We know what you’re thinking
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们知道你在想什么
- en: “How can *this* be a serious book on developing Android apps?”
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: “*这怎么可能是一本严肃的关于开发Android应用的书籍？*”
- en: “What’s with all the graphics?”
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: “所有这些图形是什么鬼？”
- en: “Can I actually *learn* it this way?”
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: “我真的可以*用这种方式*学习吗？”
- en: We know what your *brain* is thinking
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 我们知道你的*大脑*在想什么
- en: Your brain craves novelty. It’s always searching, scanning, *waiting* for something
    unusual. It was built that way, and it helps you stay alive.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大脑渴望新奇。它总是搜索、扫描，*等待*一些不寻常的东西。它就是这样构建的，并且帮助你保持生命。
- en: So what does your brain do with all the routine, ordinary, normal things you
    encounter? Everything it *can* to stop them from interfering with the brain’s
    *real* job—recording things that *matter*. It doesn’t bother saving the boring
    things; they never make it past the “this is obviously not important” filter.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 那么你的大脑对你遇到的所有例行、普通、正常的事情会做什么呢？它尽其*所能*阻止它们干扰大脑的*真正*工作——记录*重要*的事情。它不费力保存无聊的事情；它们从未通过“这显然不重要”的过滤器。
- en: '![image](Images/f00xxxi-01.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![image](Images/f00xxxi-01.png)'
- en: How does your brain *know* what’s important? Suppose you’re out for a day hike
    and a tiger jumps in front of you—what happens inside your head and body?
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 你的大脑如何*知道*什么是重要的？假设你出去远足一天，一只老虎跳到你面前——你的头脑和身体会发生什么？
- en: Neurons fire. Emotions crank up. *Chemicals surge*.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 神经元激活。情绪激增。*化学物质激增*。
- en: And that’s how your brain knows…
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是你的大脑知道的方法……
- en: '**This must be important! Don’t forget it!**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**这一定很重要！不要忘记它！**'
- en: But imagine you’re at home or in a library. It’s a safe, warm, tiger-free zone.
    You’re studying. Getting ready for an exam. Or trying to learn some tough technical
    topic your boss thinks will take a week, ten days at the most.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 但想象一下，你在家里或图书馆。这是一个安全、温暖的、没有老虎的地方。你正在学习。准备考试。或者尝试学习你的老板认为需要一周、十天最多的艰难技术主题。
- en: Just one problem. Your brain’s trying to do you a big favor. It’s trying to
    make sure that this *obviously* unimportant content doesn’t clutter up scarce
    resources. Resources that are better spent storing the really *big* things. Like
    tigers. Like the danger of fire. Like how you should never have posted those party
    photos on Instagram. And there’s no simple way to tell your brain, “Hey brain,
    thank you very much, but no matter how dull this book is, and how little I’m registering
    on the emotional Richter scale right now, I really *do* want you to keep this
    stuff around.”
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 只有一个问题。你的大脑试图为你做一件大事。它试图确保这个*显然*不重要的内容不会占用有限的资源。这些资源最好用来存储真正*重要*的事情。像老虎一样。像火灾的危险一样。像你不应该把那些派对照片发布到Instagram上一样。但并没有简单的方法告诉你的大脑，“嘿，大脑，非常感谢你，但无论这本书有多么乏味，我现在情绪上几乎没有感受，我真的*希望*你能记住这些东西。”
- en: '![image](Images/f00xxxi-02.png)'
  id: totrans-34
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/f00xxxi-02.png)'
- en: 'Metacognition: thinking about thinking'
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 元认知：思考思维的过程
- en: If you really want to learn, and you want to learn more quickly and more deeply,
    pay attention to how you pay attention. Think about how you think. Learn how you
    learn.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你真的想学习，并且想更快、更深入地学习，就要注意你的注意力是如何被吸引的。思考你的思维方式。学习你的学习方法。
- en: Most of us did not take courses on metacognition or learning theory when we
    were growing up. We were *expected* to learn, but rarely *taught* to learn.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人在成长过程中没有学习元认知或学习理论的课程。我们*期望*学习，但很少*教会*如何学习。
- en: '![image](Images/f00xxxiii-01.png)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/f00xxxiii-01.png)'
- en: But we assume that if you’re holding this book, you really want to learn how
    to develop Android apps. And you probably don’t want to spend a lot of time. If
    you want to use what you read in this book, you need to *remember* what you read.
    And for that, you’ve got to *understand* it. To get the most from this book, or
    *any* book or learning experience, take responsibility for your brain. Your brain
    on *this* content.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们假设如果你拿着这本书，你真的想学习如何开发Android应用。你可能不想花很多时间。如果你想要应用这本书中的内容，你需要*记住*你所读的内容。为此，你必须*理解*它。要从这本书中，或者*任何*一本书或学习经验中获取最大的收获，就要对你的大脑负责。你的大脑在*这个*内容上。
- en: The trick is to get your brain to see the new material you’re learning as Really
    Important. Crucial to your well-being. As important as a tiger. Otherwise, you’re
    in for a constant battle, with your brain doing its best to keep the new content
    from sticking.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 关键是让你的大脑把你正在学习的新材料看作是非常重要的。对你的健康至关重要。就像一只老虎一样重要。否则，你将不断与你的大脑进行斗争，让它尽力确保新内容不会留下。
- en: '**So just how DO you get your brain to treat Android development like it was
    a hungry tiger?**'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**那么，你如何让你的大脑把Android开发看作是一只饥饿的老虎呢？**'
- en: There’s the slow, tedious way, or the faster, more effective way. The slow way
    is about sheer repetition. You obviously know that you *are* able to learn and
    remember even the dullest of topics if you keep pounding the same thing into your
    brain. With enough repetition, your brain says, “This doesn’t *feel* important
    to him, but he keeps looking at the same thing *over* and *over* and *over*, so
    I suppose it must be.”
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 有缓慢、乏味的方式，也有更快、更有效的方式。缓慢的方式是纯粹的重复。你显然知道，即使是最乏味的话题，只要你不断地向大脑灌输同样的内容，你是*可以*学习和记住的。通过足够的重复，你的大脑会说，“对他来说这不*感觉*重要，但他不断看着同样的东西*一遍*又*一遍*又*一遍*，所以我想这一定很重要。”
- en: The faster way is to do ***anything that increases brain activity,*** especially
    different *types* of brain activity. The things on the previous page are a big
    part of the solution, and they’re all things that have been proven to help your
    brain work in your favor. For example, studies show that putting words *within*
    the pictures they describe (as opposed to somewhere else in the page, like a caption
    or in the body text) causes your brain to try to makes sense of how the words
    and picture relate, and this causes more neurons to fire. More neurons firing
    = more chances for your brain to *get* that this is something worth paying attention
    to, and possibly recording.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 更快的方法是去***做任何增加大脑活动的事情***，特别是不同种类的大脑活动。前面页面上的内容是解决方案的重要部分，它们都经过证明有助于你的大脑更有效地工作。例如，研究表明，将单词*与*它们描述的图片放在一起（而不是放在页面的其他位置，如标题或正文中），会使你的大脑尝试理解单词和图片之间的关系，这会导致更多的神经元激活。更多的神经元激活
    = 大脑更有机会*意识到*这是值得关注的事情，并可能记录下来。
- en: A conversational style helps because people tend to pay more attention when
    they perceive that they’re in a conversation, since they’re expected to follow
    along and hold up their end. The amazing thing is, your brain doesn’t necessarily
    *care* that the “conversation” is between you and a book! On the other hand, if
    the writing style is formal and dry, your brain perceives it the same way you
    experience being lectured to while sitting in a roomful of passive attendees.
    No need to stay awake.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 会话式的风格有助于提高注意力，因为人们倾向于在感觉自己在进行对话时更加专注，因为他们期望自己能跟上并参与其中。令人惊奇的是，你的大脑并不一定*在意*这个“对话”是你和一本书之间的交流！另一方面，如果写作风格正式干燥，你的大脑会像你在一群被动听众中被讲授时一样对待它。没必要保持清醒。
- en: But pictures and conversational style are just the beginning…
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但图片和会话式风格仅仅是个开始...
- en: Here’s what WE did
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这就是我们所做的
- en: We used ***pictures***, because your brain is tuned for visuals, not text. As
    far as your brain’s concerned, a picture really *is* worth a thousand words. And
    when text and pictures work together, we embedded the text *in* the pictures because
    your brain works more effectively when the text is *within* the thing it refers
    to, as opposed to in a caption or buried in the body text somewhere.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了***图片***，因为你的大脑适应视觉，而不是文本。对于你的大脑来说，一张图片真的*就像*一千个字。而当文本和图片共同工作时，我们将文本*嵌入*到图片中，因为当文本位于它所指的事物内部时，你的大脑的工作效果更好，而不是在某个标题或正文中被埋没。
- en: We used ***redundancy***, saying the same thing in *different* ways and with
    different media types, and *multiple senses*, to increase the chance that the
    content gets coded into more than one area of your brain.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了***冗余性***，用*不同*的方式和不同的媒体类型表达相同的内容，并且利用*多个感官*，以增加内容被编码到你大脑多个区域的机会。
- en: We used concepts and pictures in ***unexpected*** ways because your brain is
    tuned for novelty, and we used pictures and ideas with at least *some* ***emotional***
    *content*, because your brain is tuned to pay attention to the biochemistry of
    emotions. That which causes you to *feel* something is more likely to be remembered,
    even if that feeling is nothing more than a little ***humor***, ***surprise***,
    or ***interest.***
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以***意外的***方式使用概念和图片，因为你的大脑适应新奇，我们利用至少*某些*带有***情感****内容*的图片和想法，因为你的大脑更倾向于注意情感的生物化学。那些让你*感觉*到某种情绪的事物更容易被记住，即使这种感觉只是一点***幽默***、***惊讶***或***兴趣***。
- en: We used a personalized, ***conversational style***, because your brain is tuned
    to pay more attention when it believes you’re in a conversation than if it thinks
    you’re passively listening to a presentation. Your brain does this even when you’re
    *reading*.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 我们采用了一种个性化的、***会话式的风格***，因为你的大脑在认为自己处于对话中时会更加专注，而不是认为你在被动听一个演示。即使你*在读*的时候，你的大脑也是这样做的。
- en: We included ***activities***, because your brain is tuned to learn and remember
    more when you ***do*** things than when you *read* about things. And we made the
    exercises challenging-yet-doable, because that’s what most people prefer.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含了***活动***，因为你的大脑更倾向于在***做***事情而不是*读*事情时学习和记忆更多内容。而且我们设计的练习是具有挑战性但可行的，因为这是大多数人偏爱的方式。
- en: We used ***multiple learning styles***, because *you* might prefer step-by-step
    procedures, while someone else wants to understand the big picture first, and
    someone else just wants to see an example. But regardless of your own learning
    preference, *everyone* benefits from seeing the same content represented in multiple
    ways.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 我们运用了***多种学习风格***，因为*你*可能更喜欢逐步操作，而其他人可能更希望先了解整体图景，还有人可能只想看一个例子。但无论你的学习偏好如何，*每个人*都会从以多种方式表达的相同内容中受益。
- en: We include content for ***both sides of your brain***, because the more of your
    brain you engage, the more likely you are to learn and remember, and the longer
    you can stay focused. Since working one side of the brain often means giving the
    other side a chance to rest, you can be more productive at learning for a longer
    period of time.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为***你大脑的两侧***提供了内容，因为你能够激活更多的大脑区域，你就更有可能学习和记忆，也能保持更长时间的注意力。由于激活大脑的一侧通常意味着给另一侧一个休息的机会，所以你在学习上能更加高效并保持更长的时间。
- en: And we included ***stories*** and exercises that present ***more than one point
    of view,*** because your brain is tuned to learn more deeply when it’s forced
    to make evaluations and judgments.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含了***故事***和练习，呈现了***多个观点***，因为当你的大脑被迫进行评估和判断时，它会更深入地学习。
- en: We included ***challenges***, with exercises, and by asking ***questions***
    that don’t always have a straight answer, because your brain is tuned to learn
    and remember when it has to *work* at something. Think about it—you can’t get
    your *body* in shape just by *watching* people at the gym. But we did our best
    to make sure that when you’re working hard, it’s on the *right* things. That ***you’re
    not spending one extra dendrite*** processing a hard-to-understand example, or
    parsing difficult, jargon-laden, or overly terse text.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 我们包含了***挑战***，通过练习和提出***问题***，这些问题并不总是有一个直接的答案，因为当你的大脑需要*努力*时，它就会调整学习和记忆。想想看——你不能仅仅通过*看*健身房里的人来让你的*身体*变得健康。但我们尽力确保当你努力工作时，你在做的是*正确*的事情。确保***你不会浪费额外的树突***来处理难以理解的例子，或解析困难、术语繁多或过于简洁的文本。
- en: We used ***people***. In stories, examples, pictures, etc., because, well, *you’re*
    a person. And your brain pays more attention to *people* than it does to *things*.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用了***人***。在故事、例子、图片等中，因为，嗯，*你*是一个人。你的大脑对*人*比对*事物*更关注。
- en: Here’s what YOU can do to bend your brain into submission
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 这是你可以做的让你的大脑屈服的方法
- en: '![image](Images/f00xxxv-01.png)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图片](Images/f00xxxv-01.png)'
- en: Note
  id: totrans-59
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
  zh: 注意
- en: Cut this out and stick it on your refrigerator.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 剪下这部分并贴在你的冰箱上。
- en: So, we did our part. The rest is up to you. These tips are a starting point;
    listen to your brain and figure out what works for you and what doesn’t. Try new
    things.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们做了我们的部分。剩下的取决于你。这些建议是一个起点；倾听你的大脑，找出对你有效的和无效的方法。尝试新的事物。
- en: '**Slow down. The more you understand, the less you have to memorize.**'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**放慢速度。你理解得越多，就需要记忆的就越少。**'
- en: Don’t just *read*. Stop and think. When the book asks you a question, don’t
    just skip to the answer. Imagine that someone really *is* asking the question.
    The more deeply you force your brain to think, the better chance you have of learning
    and remembering.
  id: totrans-63
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不要只是*阅读*。停下来思考。当书问你一个问题时，不要直接跳到答案。想象有人真的在问这个问题。你强迫大脑深入思考的程度越深，你学习和记忆的机会就越大。
- en: '**Do the exercises. Write your own notes.**'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**做练习。写下你自己的笔记。**'
- en: We put them in, but if we did them for you, that would be like having someone
    else do your workouts for you. And don’t just *look* at the exercises. **Use a
    pencil**. There’s plenty of evidence that physical activity *while* learning can
    increase the learning.
  id: totrans-65
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们把它们放进去了，但如果我们为你做了这些，那就像让别人为你做锻炼一样。不要只是*看*练习。**使用铅笔**。有足够的证据表明，在学习过程中进行体力活动可以增加学习效果。
- en: '**Read “There Are No Dumb Questions.”**'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**阅读“没有愚蠢的问题”。**'
- en: That means all of them. They’re not optional sidebars, ***they’re part of the
    core content!*** Don’t skip them.
  id: totrans-67
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这意味着所有这些。它们不是可选的侧边栏，***它们是核心内容的一部分！*** 不要跳过它们。
- en: '**Make this the last thing you read before bed. Or at least the last challenging
    thing.**'
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**让这成为你睡前读的最后一件事。或者至少是最后一个具有挑战性的事情。**'
- en: Part of the learning (especially the transfer to long-term memory) happens *after*
    you put the book down. Your brain needs time on its own, to do more processing.
    If you put in something new during that processing time, some of what you just
    learned will be lost.
  id: totrans-69
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 学习的一部分（尤其是转移到长期记忆）发生在你放下书后。你的大脑需要自己的时间来进行更多的处理。如果你在处理时间内加入了新的东西，你刚刚学到的一部分将会丢失。
- en: '**Talk about it. Out loud.**'
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**大声说出来。**'
- en: Speaking activates a different part of the brain. If you’re trying to understand
    something, or increase your chance of remembering it later, say it out loud. Better
    still, try to explain it out loud to someone else. You’ll learn more quickly,
    and you might uncover ideas you hadn’t known were there when you were reading
    about it.
  id: totrans-71
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 说话会激活大脑的不同部分。如果你试图理解某事，或增加记忆它的机会，大声说出来。更好的是，尝试向别人大声解释。你会学得更快，而且在阅读时可能会发现你之前不知道的想法。
- en: '**Drink water. Lots of it.**'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**喝水。大量的水。**'
- en: Your brain works best in a nice bath of fluid. Dehydration (which can happen
    before you ever feel thirsty) decreases cognitive function.
  id: totrans-73
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的大脑在液体中的良好环境中工作得最好。脱水（可能在你感到口渴之前就会发生）会降低认知功能。
- en: '**Listen to your brain.**'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**倾听你的大脑。**'
- en: Pay attention to whether your brain is getting overloaded. If you find yourself
    starting to skim the surface or forget what you just read, it’s time for a break.
    Once you go past a certain point, you won’t learn faster by trying to shove more
    in, and you might even hurt the process.
  id: totrans-75
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 注意你的大脑是否过载。如果你发现自己开始浅尝辄止或忘记刚刚读过的内容，那么是休息的时候了。一旦你超过了某个点，通过试图塞更多东西进去来学习得更快，甚至可能会伤害这个过程。
- en: '**Feel something.**'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**感受一些东西。**'
- en: Your brain needs to know that this *matters*. Get involved with the stories.
    Make up your own captions for the photos. Groaning over a bad joke is *still*
    better than feeling nothing at all.
  id: totrans-77
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 你的大脑需要知道这件事*很重要*。参与到故事中去。为照片编写你自己的标题。就算是一个糟糕的笑话也*比什么感觉都没有*好。
- en: '**Write a lot of code!**'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**多写代码！**'
- en: 'There’s only one way to learn to develop Android apps: **write a lot of code**.
    And that’s what you’re going to do throughout this book. Coding is a skill, and
    the only way to get good at it is to practice. We’re going to give you a lot of
    practice: every chapter has exercises that pose a problem for you to solve. Don’t
    just skip over them—a lot of the learning happens when you solve the exercises.
    We included a solution to each exercise—don’t be afraid to **peek at the solution**
    if you get stuck! (It’s easy to get snagged on something small.) But try to solve
    the problem before you look at the solution. And definitely get it working before
    you move on to the next part of the book.'
  id: totrans-79
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 学习开发 Android 应用只有一条路：**多写代码**。这本书将贯穿始终地让你实践。编程是一种技能，唯一的提高方式就是不断练习。每章都包含练习题，这些题目会让你解决问题。不要轻易跳过它们——大部分的学习过程发生在解决问题的时候。每个练习题都有答案，如果遇到困难，可以毫不犹豫地**偷看答案**！（有时候小问题会让人卡住。）但在查看答案之前，务必尝试自己解决问题。确保在继续学习书中的下一部分之前，已经让代码运行起来了。
- en: Read me
  id: totrans-80
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 阅读我
- en: This is a learning experience, not a reference book. We deliberately stripped
    out everything that might get in the way of learning whatever it is we’re working
    on at that point in the book. And the first time through, you need to begin at
    the beginning, because the book makes assumptions about what you’ve already seen
    and learned.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个学习经验，而不是参考书。我们有意删除了可能妨碍学习的所有内容。第一遍阅读时，你需要从头开始，因为本书对你之前看过和学到的内容有所假设。
- en: '**We assume you’re new to Android, but not to Kotlin.**'
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们假设你是 Android 新手，但不是 Kotlin 新手。**'
- en: You’re going to learn how to build Android apps using a combination of Kotlin
    and XML. We assume that you’re familiar with the Kotlin programming language,
    or another object-oriented language such as Java. If you’ve never done any Kotlin
    programming *at all,* then you might want to read *Head First Kotlin* before you
    start on this one.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你将学习如何使用 Kotlin 和 XML 结合构建 Android 应用。我们假设你熟悉 Kotlin 编程语言，或者其他面向对象的语言如 Java。如果你完全没有接触过
    Kotlin 编程，那么在开始本书之前，你可能需要阅读《Head First Kotlin》。
- en: '**We start off by building an app in the very first chapter.**'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们从第一章开始构建一个应用程序。**'
- en: Believe it or not, even if you’ve never developed for Android before, you can
    jump right in and start building apps. Along the way, you’ll learn your way around
    Android Studio, the official IDE for Android development.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 信不信由你，即使你以前从未为 Android 开发过，也可以立即着手构建应用。在此过程中，你将了解 Android Studio，Android 开发的官方
    IDE。
- en: '**The examples are designed for learning.**'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '**示例设计用于学习。**'
- en: As you work through the book, you’ll build a number of different apps. Some
    of these are very small so you can focus on a specific part of Android. Other
    apps are larger so you can see how different components fit together. We won’t
    complete every part of every app, but feel free to experiment and finish them
    yourself. It’s all part of the learning experience.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 随着你逐步阅读本书，你将构建多个不同的应用程序。其中一些非常小，让你专注于 Android 的特定部分。其他应用程序则更大，让你看到不同组件如何配合。我们不会完全完成每个应用程序的每个部分，但你可以自由地尝试并完成它们。这都是学习过程的一部分。
- en: '**We show you the code in context.**'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**我们展示代码的上下文。**'
- en: 'We know how frustrating it can be to be shown a piece of code out of context,
    with no explanation of how it works, or how to use it in your own projects. In
    this book, we’ll show you small snippets of code and explain what each bit does
    and why. We’ll then show you how the code works in the context of a complete project.
    You can even examine all the book’s source code by downloading it from here: *[https://tinyurl.com/hfad3](https://tinyurl.com/hfad3).*'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 我们知道，单独展示代码片段而不解释其工作原理或如何在你自己的项目中使用，会让人感到沮丧。在本书中，我们将展示小段代码，并解释每个部分的作用及其原因。然后我们会展示代码在完整项目中的运作方式。你可以从这里下载本书的所有源代码：*[https://tinyurl.com/hfad3](https://tinyurl.com/hfad3)*。
- en: '**The activities are NOT optional.**'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '**活动不可选。**'
- en: The exercises and activities are not add-ons; they’re part of the core content
    of the book. Some of them are to help with memory, some are for understanding,
    and some will help you apply what you’ve learned. ***Don’t skip the exercises.***
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 这些练习和活动不是附加内容；它们是书籍核心内容的一部分。它们中的一些是为了帮助记忆，一些是为了理解，一些将帮助你应用你学到的知识。***不要跳过这些练习。***
- en: '**The redundancy is intentional and important.**'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: '**冗余性是故意的，也很重要。**'
- en: One distinct difference in a Head First book is that we want you to *really*
    get it. And we want you to finish the book remembering what you’ve learned. Most
    reference books don’t have retention and recall as a goal, but this book is about
    *learning*, so you’ll see some of the same concepts come up more than once and
    in different ways.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Head First书籍的一个显著区别在于我们希望你*真正*理解它。我们希望你完成书籍时记住你学到的东西。大多数参考书并不以保留和回忆为目标，但本书关注*学习*，因此你会看到一些相同的概念多次出现，以不同的方式。
- en: '**The Brain Power exercises don’t have answers.**'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: '**大脑力量练习没有答案。**'
- en: For some of them, there is no right answer, and for others, part of the learning
    experience of the Brain Power activities is for you to decide if and when your
    answers are right. In some of the Brain Power exercises, you will find hints to
    point you in the right direction.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 对于其中一些问题，没有正确答案，对于其他问题，大脑力量活动的学习经验部分是让你决定你的答案是否正确的过程。在一些大脑力量练习中，你会找到一些提示，指引你朝正确的方向前进。
