  type: TYPE_NORMAL
- en: So many people in my life have played a part in making this book a reality;
    it would not have been possible without the influence of all the people who have
    touched my life and made me who I am today.
  prefs: []
  type: TYPE_NORMAL
- en: 'I would like to start out by thanking everyone at Pop Art: not only has my
    time at Pop Art given me a renewed passion for engineering, but I have learned
    so much from everyone there, and without their support, this book would not exist.
    I am grateful to Steve Rosenbaum for creating an inspiring place to work, and
    to Del Olds for bringing me on board, making me feel welcome, and being an honorable
    leader. Thanks to Paul Inman for his unwavering support and inspiring attitude
    toward engineering, and Tony Alferez for his warm support and for helping me carve
    out time for writing without impacting Pop Art. Finally, thanks to all the great
    engineers I have worked with, who keep me on my toes: John Skelton, Dylan Hallstrom,
    Greg Yung, Quinn Michaels, CJ Stritzel, Colwyn Fritze-Moor, Diana Holland, Sam
    Wilskey, Cory Buckley, and Damion Moyer.'
  prefs: []
  type: TYPE_NORMAL
- en: 'I owe a great debt of gratitude to my current team at Value Management Strategies,
    Inc. I have learned so much about the business side of software from Robert Stewart
    and Greg Brink, and so much about team communication, cohesion, and effectiveness
    from Ashley Carson (thanks for your unwavering support, Scratch Chromatic). Terry
    Hays, Cheryl Kramer, and Eric Trimble, thank you all for your hard work and support!
    And thanks to Damon Yeutter, Tyler Brenton, and Brad Wells for their critical
    work on requirements analysis and project management. Most importantly, thank
    you to the talented and dedicated developers who have worked with me—tirelessly—at
    VMS: Adam Smith, Shane Ryan, Jeremy Loss, Dan Mace, Michael Meow, Julianne Soifer,
    Matt Nakatani, and Jake Feldmann.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Thanks to all of my bandmates at School of Rock! What a crazy journey it’s
    been and what a joyful creative outlet to have. Special thanks to the instructors
    who share their passion and knowledge of music: Josh Thomas, Amanda Sloane, Dave
