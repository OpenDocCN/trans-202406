- en: Who This Book Is For
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for programmers who want to create web applications (traditional
    websites; single-page applications with React, Angular, or Vue; REST APIs; or
    anything in between) using JavaScript, Node, and Express. One of the exciting
    aspects of Node development is that it has attracted a whole new audience of programmers.
    The accessibility and flexibility of JavaScript have attracted self-taught programmers
    from all over the world. At no time in the history of computer science has programming
    been so accessible. The number and quality of online resources for learning to
    program (and getting help when you get stuck) is truly astonishing and inspiring.
    So to those new (possibly self-taught) programmers, I welcome you.
  prefs: []
  type: TYPE_NORMAL
- en: Then, of course, there are the programmers like me, who have been around for
    a while. Like many programmers of my era, I started off with assembler and BASIC
    and went through Pascal, C++, Perl, Java, PHP, Ruby, C, C#, and JavaScript. At
    university, I was exposed to more niche languages such as ML, LISP, and PROLOG.
    Many of these languages are near and dear to my heart, but in none of these languages
    do I see so much promise as I do in JavaScript. So I am also writing this book
    for programmers like myself, who have a lot of experience and perhaps a more philosophical
    outlook on specific technologies.
  prefs: []
  type: TYPE_NORMAL
- en: No experience with Node is necessary, but you should have some experience with
    JavaScript. If you’re new to programming, I recommend [Codecademy](http://bit.ly/2KfDqkQ).
    If you’re an intermediate or experienced programmer, I recommend my own book,
    *[Learning JavaScript, 3rd Edition](http://shop.oreilly.com/product/0636920035534.do)*
    (O’Reilly). The examples in this book can be used with any system that Node works
    on (which covers Windows, macOS, and Linux, among others). The examples are geared
    toward command-line (terminal) users, so you should have some familiarity with
    your system’s terminal.
  prefs: []
  type: TYPE_NORMAL
- en: Most important, this book is for programmers who are excited. Excited about
    the future of the internet and want to be part of it. Excited about learning new
    things, new techniques, and new ways of looking at web development. If, dear reader,
    you are not excited, I hope you will be by the time you reach the end of this
    book….
  prefs: []
  type: TYPE_NORMAL
- en: Notes on the Second Edition
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: It was a joy to write the first edition of this book, and I am to this day pleased
    with the practical advice I was able to put into it and the warm response of my
    readers. The first edition was published just as Express 4.0 was released from
    beta, and while Express is still on version 4.x, the middleware and tools that
    go along with Express have undergone *massive* changes. Furthermore, JavaScript
    itself has evolved, and even the way web applications are designed has undergone
    a tectonic shift (away from pure server-side rendering and toward single-page
    applications [SPAs]). While many of the principles in the first edition are still
    useful and valid, the specific techniques and tools are almost completely different.
    A new edition is overdue. Because of the ascendancy of SPAs, the focus of this
    second edition has also shifted to place more emphasis on Express as a server
    for APIs and static assets, and it includes an SPA example.
  prefs: []
  type: TYPE_NORMAL
- en: How This Book Is Organized
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[Chapter 1](ch01.xhtml#ch_introduction) and [Chapter 2](ch02.xhtml#ch_getting_started_with_node)
    will introduce you to Node and Express and some of the tools you’ll be using throughout
    the book. In [Chapter 3](ch03.xhtml#ch_saving_time_with_express) and [Chapter 4](ch04.xhtml#ch_tidying_up),
    you start using Express and build the skeleton of a sample website that will be
    used as a running example throughout the rest of the book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 5](ch05.xhtml#ch_qa) discusses testing and QA, and [Chapter 6](ch06.xhtml#ch_the_request_and_response_objects)
    covers some of Node’s more important constructs and how they are extended and
    used by Express. [Chapter 7](ch07.xhtml#ch_templating) covers templating (using
    Handlebars), which lays the foundation of building useful websites with Express.
    [Chapter 8](ch08.xhtml#ch_form_handling) and [Chapter 9](ch09.xhtml#ch_cookies_and_sessions)
    cover cookies, sessions, and form handlers, rounding out the things you need to
    know to build basic functional websites with Express.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 10](ch10.xhtml#ch_middleware) delves into middleware, a concept central
    to Express. [Chapter 11](ch11.xhtml#ch_sending_email) explains how to use middleware
    to send email from the server and discusses security and layout issues inherent
    to email.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 12](ch12.xhtml#ch_production_concerns) offers a preview into production
    concerns. Even though at this stage in the book you don’t have all the information
    you need to build a production-ready website, thinking about production now can
    save you from major headaches in the future.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 13](ch13.xhtml#ch_persistence) is about persistence, with a focus
    on MongoDB (one of the leading document databases) and PostgreSQL (a popular open-source
    relational database management system).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 14](ch14.xhtml#ch_routing) gets into the details of routing with Express
    (how URLs are mapped to content), and [Chapter 15](ch15.xhtml#ch_rest_apis_and_json)
    takes a diversion into writing APIs with Express. [Chapter 17](ch17.xhtml#ch_static_content)
    covers the details of serving static content, with a focus on maximizing performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 18](ch18.xhtml#ch_security) discusses security: how to build authentication
    and authorization into your app (with a focus on using a third-party authentication
    provider), as well as how to run your site over HTTPS.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 19](ch19.xhtml#ch_integrating_with_third_party_rest_apis) explains
    how to integrate with third-party services. Examples used are Twitter, Google
    Maps, and the US National Weather Service.'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 16](ch16.xhtml#ch_single_page_applications) takes what we’ve learned
    about Express and uses it to refactor the running example as an SPA, with Express
    as the backend server providing the API we created in [Chapter 15](ch15.xhtml#ch_rest_apis_and_json).'
  prefs: []
  type: TYPE_NORMAL
- en: '[Chapter 20](ch20.xhtml#ch_debugging) and [Chapter 21](ch21.xhtml#ch_going_live)
    get you ready for the big day: your site launch. They cover debugging, so you
    can root out any defects before launch, and the process of going live. [Chapter 22](ch22.xhtml#ch_maintenance)
    talks about the next important (and oft-neglected) phase: maintenance.'
  prefs: []
  type: TYPE_NORMAL
- en: The book concludes with [Chapter 23](ch23.xhtml#ch_additional_resources), which
    points you to additional resources, should you want to further your education
    about Node and Express, and where you can go to get help.
  prefs: []
  type: TYPE_NORMAL
- en: Example Website
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Starting in [Chapter 3](ch03.xhtml#ch_saving_time_with_express), a running
    example will be used throughout the book: the Meadowlark Travel website. I wrote
    the first edition just after getting back from a trip to Lisbon, and I had travel
    on my mind, so the example website I chose is for a fictional travel company in
    my home state of Oregon (the Western Meadowlark is the state songbird of Oregon).
    Meadowlark Travel allows travelers to connect to local “amateur tour guides,”
    and it partners with companies offering bike and scooter rentals and local tours,
    with a focus on ecotourism.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Like any pedagogical example, the Meadowlark Travel website is contrived, but
    it is an example that covers many of the challenges facing real-world websites:
    third-party component integration, geolocation, ecommerce, performance, and security.'
  prefs: []
  type: TYPE_NORMAL
- en: As the focus on this book is backend infrastructure, the example website will
    not be complete; it merely serves as a fictional example of a real-world website
    to provide depth and context to the examples. Presumably, you are working on your
    own website, and you can use the Meadowlark Travel example as a template for it.
  prefs: []
  type: TYPE_NORMAL
