  zh: 你可以使用以下规则重新创建 BASIC 程序列表的传统格式：
- en: '[PRE54]'
  id: totrans-362
  prefs: []
  type: TYPE_PRE
  zh: '[PRE54]'
- en: 'It’s also possible to define a list style for each counter as part of the `counter()`
