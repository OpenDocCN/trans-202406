  id: totrans-358
  prefs: []
  type: TYPE_PRE
  zh: '[PRE52]'
- en: 'You can do some interesting things with counters. Consider the following XML:'
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用计数器做一些有趣的事情。考虑以下 XML：
