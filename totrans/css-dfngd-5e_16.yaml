    and rule like the following, which has the effect shown in [Figure 16-16](#generated-content-text):'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可能希望在每个超链接前面加上文本“(link)”以便在打印页面时标记它们。可以通过媒体查询和以下规则来实现这一效果，如 [图 16-16](#generated-content-text)
    所示：
