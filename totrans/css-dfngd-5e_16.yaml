    links to PDF documents. The rule to accomplish this would look something like
    this:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 类似地，你可能选择在 PDF 文档链接的末尾插入一个小图标。实现这一效果的规则会类似于这样：
