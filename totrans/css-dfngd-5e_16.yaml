  zh: 还要注意，`<h1>` 元素使用了默认为 0 的计数器 `chapter`，并在元素文本之前加上了“1.”。当一个计数器被同一个元素递增并使用时，递增会在计数器显示之前发生。类似地，如果一个计数器被重置并在同一个元素中显示，则重置会在计数器显示之前发生。考虑以下内容：
- en: '[PRE51]'
  id: totrans-356
  prefs: []
  type: TYPE_PRE
  zh: '[PRE51]'
