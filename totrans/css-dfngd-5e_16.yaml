    integer `-1` with `-2`, lists would count –2, –4, –6, and so on.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 列表的计数将会是 -1、-2、-3 等。如果用整数 `-1` 替换 `-2`，列表将会是 -2、-4、-6 等。
