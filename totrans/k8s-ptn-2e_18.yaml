- en: Part III. Structural Patterns
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三部分 结构模式
- en: Container images and containers are similar to classes and objects in the object-oriented
    world. Container images are the blueprint from which containers are instantiated.
    But these containers do not run in isolation; they run in other abstractions called
    Pods, where they interact with other containers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 容器镜像和容器类似于面向对象世界中的类和对象。容器镜像是实例化容器的蓝图。但这些容器并不孤立运行；它们在称为 Pods 的其他抽象中运行，在这里它们与其他容器交互。
- en: 'The patterns in this category are focused on structuring and organizing containers
    in a Pod to satisfy different use cases. Pods provide unique runtime capabilities.
    The forces that affect containers in Pods result in the patterns discussed in
    the following chapters:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 该类别中的模式专注于在 Pod 中结构化和组织容器，以满足不同的用例。Pod 提供了独特的运行时能力。影响 Pod 中容器的力量导致了下面章节讨论的模式：
- en: '[Chapter 15, “Init Container”](ch15.html#InitContainer), introduces a lifecycle
    for initialization-related tasks, decoupled from the main application responsibilities.'
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第15章，“初始化容器”](ch15.html#InitContainer)，引入了一个用于初始化相关任务的生命周期，与主应用责任分离。'
- en: '[Chapter 16, “Sidecar”](ch16.html#Sidecar), describes how to extend and enhance
    the functionality of a preexisting container without changing it.'
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第16章，“边车”](ch16.html#Sidecar)，描述了如何在不改变现有容器的情况下扩展和增强其功能。'
- en: '[Chapter 17, “Adapter”](ch17.html#Adapter), takes a heterogeneous system and
    makes it conform to a consistent unified interface that can be consumed by the
    outside world.'
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第17章，“适配器”](ch17.html#Adapter)，将异构系统转换为符合统一接口的一致性结构，可以被外部世界消费。'
- en: '[Chapter 18, “Ambassador”](ch18.html#Ambassador), describes a proxy that decouples
    access to external services.'
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '[第18章，“大使”](ch18.html#Ambassador)，描述了一个代理，解耦了对外部服务的访问。'
